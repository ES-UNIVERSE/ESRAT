    <script>
        // Existing login functionality
        let usernameRef = document.getElementById("username");
        let passwordRef = document.getElementById("password");
        let submitBtn = document.getElementById("submit");

        const validUsername = "ganga";
        const validPassword = "gangadharesm3";

        // Function to handle login attempt
        let handleLogin = () => {
            if (usernameRef.value === validUsername && passwordRef.value === validPassword) {
                window.location.href = "index-home.html"; // Redirect to index.html on successful login
            } else {
                alert("Incorrect username or password.");
            }
        };

        // Event listener for Submit button click
        submitBtn.addEventListener("click", handleLogin);

        // Event listener for Enter key press in password field
        passwordRef.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                handleLogin();
            }
        });

        // Typing effect functionality
        const dynamicTextElement = document.getElementById('dynamic-text');
        const dynamicText = "Gangadhar Marndi";
        const typingSpeed = 100; // Milliseconds per character
        const erasingSpeed = 50; // Milliseconds per character
        const delayBetweenTexts = 1000; // Milliseconds

        let charIndex = 0;
        let typing = true;

        function type() {
            if (typing) {
                if (charIndex < dynamicText.length) {
                    dynamicTextElement.textContent = dynamicText.substring(0, charIndex + 1);
                    charIndex++;
                    setTimeout(type, typingSpeed);
                } else {
                    typing = false;
                    setTimeout(type, delayBetweenTexts);
                }
            } else {
                if (charIndex > 0) {
                    dynamicTextElement.textContent = dynamicText.substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(type, erasingSpeed);
                } else {
                    typing = true;
                    setTimeout(type, typingSpeed);
                }
            }
        }

        // Start the typing effect
        document.addEventListener("DOMContentLoaded", function () {
            setTimeout(type, delayBetweenTexts);
        });
    </script>
