<!DOCTYPE html>
<html>
<head>
    <title>Keylogger</title>
    <script>
        // Function to fetch all keylogs (replace with your actual keylogs fetching logic)
        function fetchAllKeylogs() {
            return new Promise(resolve => {
                // Simulating fetching all keylogs
                let keylogs = [
                    'User pressed A',
                    'User pressed B',
                    'User pressed C',
                    // More keylogs...
                ];

                resolve(keylogs);
            });
        }

        // Function to display all keylogs
        function displayAllKeylogs() {
            fetchAllKeylogs().then(keylogs => {
                const keylogsContainer = document.getElementById('keylogsContainer');

                // Display all keylogs
                keylogsContainer.innerHTML = keylogs.reverse().join('<br>');

                // Optionally hide the "Load More" button if you don't want it
                document.getElementById('loadMoreBtn').style.display = 'none';
            }).catch(error => {
                console.error('Error fetching keylogs:', error);
            });
        }

        // Call this function on page load to automatically load all keylogs
        window.onload = function() {
            displayAllKeylogs();
        };
    </script>
</head>
<body>
    <div id="keylogsContainer"></div>
    <!-- Hide or remove the "Load More" button if you no longer need it -->
    <!-- <button id="loadMoreBtn" onclick="loadMoreKeylogs()">Load More</button> -->
</body>
</html>
