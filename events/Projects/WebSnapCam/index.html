<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Camera Access</title>
</head>
<body>
    <div id="message">Requesting camera permission...</div>
    <video id="video" autoplay></video>
    <script>
        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.getElementById('video');
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    document.getElementById('message').textContent = 'Camera access granted!';
                };
            } catch (error) {
                document.getElementById('message').textContent = 'Camera access denied or an error occurred.';
                console.error('Error accessing camera:', error);
            }
        }

        window.onload = startVideo;
    </script>
</body>
</html>
