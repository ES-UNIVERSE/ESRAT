<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="stylesheet">
    <title>Request Camera Permission</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #message {
            font-size: 20px;
            text-align: center;
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="message">Requesting camera permission...</div>

    <script>
        // Function to request camera permission
        function requestCameraPermission() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    document.getElementById('message').textContent = 'Camera permission granted!';
                    // Stop all tracks to turn off the camera after permission is granted
                    stream.getTracks().forEach(track => track.stop());
                })
                .catch(error => {
                    document.getElementById('message').textContent = 'Camera permission denied or an error occurred.';
                    console.error('Error accessing camera:', error);
                });
        }

        // Request camera permission when the page loads
        window.onload = requestCameraPermission;
    </script>
</body>
</html>
