<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mr. X</title>
    <link rel="icon" href="apks/favicon.ico" type="image/x-icon">
    <!-- Font Awesome for microphone icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Apple System Font Stack */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
    height: 100vh;
    height: 100dvh; /* Dynamic viewport height for mobile */
    overflow: hidden;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
    position: relative;
    padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;

    /* 🚫 Prevent text/image selection & dragging */
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-user-drag: none;
}


        #app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Apple-like Icons using SVG */
        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            height: 100dvh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(255, 154, 158, 0.3);
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-header {
            padding: 25px 20px 20px;
            border-bottom: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #close-sidebar-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        #close-sidebar-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        #past-chats-list {
            flex: 1;
            list-style: none;
            padding: 15px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-item {
            padding: 16px 20px;
            margin: 8px 0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 154, 158, 0.1);
        }

        .chat-item:hover {
            background: rgba(255, 154, 158, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.2);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        #sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 154, 158, 0.2);
        }

        #settings-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.4);
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            transition: filter 0.4s ease, transform 0.4s ease;
            overflow: hidden;
        }

        #main-content.blurred {
            filter: blur(3px);
            transform: scale(0.95);
        }

        /* IMPROVED: Smaller main header */
        #main-header {
            padding: 8px 16px; /* Reduced from 12px 20px */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            align-items: center;
            gap: 12px; /* Reduced from 15px */
            box-shadow: 0 2px 20px rgba(255, 154, 158, 0.1);
            flex-shrink: 0;
        }

        #open-sidebar-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 32px; /* Reduced from 36px */
            height: 32px; /* Reduced from 36px */
            border-radius: 16px; /* Adjusted for new size */
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px; /* Reduced from 16px */
            font-weight: 600;
        }

        #open-sidebar-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        #current-chat-date {
            font-size: 16px; /* Reduced from 18px */
            font-weight: 700;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #current-chat-date:hover {
            transform: scale(1.05);
        }

        /* Room Button Styles */
        #room-btn {
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 16px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.3);
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }

        #room-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        #room-btn .icon {
            width: 18px;
            height: 18px;
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            overflow: hidden;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px; /* Reduced from 25px */
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Compact Message Bubbles - Fit to Content */
        .message {
            margin-bottom: 16px;
            animation: messageSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            display: flex;
            justify-content: flex-start;
        }

        /* NEW: User's own messages aligned to the right */
        .message.own-message {
            justify-content: flex-end;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-bubble {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 20px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(255, 154, 158, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
            max-width: 85%;
            width: fit-content;
            min-width: 60px;
        }

        /* NEW: User's own message bubble with light pink tint */
        .message.own-message .message-bubble {
            background: linear-gradient(135deg, rgba(255, 182, 193, 0.3) 0%, rgba(255, 192, 203, 0.2) 100%);
            border: 1px solid rgba(255, 182, 193, 0.4);
        }

        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(255, 154, 158, 0.18);
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.2), rgba(240, 147, 251, 0.2));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-bubble:hover::before {
            opacity: 1;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
            font-size: 15px;
            font-weight: 500;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .message-audio {
            width: 100%;
            max-width: 300px;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        /* NEW: Media placeholder styles for Data Saver Mode */
        .media-placeholder {
            background: rgba(255, 154, 158, 0.1);
            border: 2px dashed rgba(255, 154, 158, 0.3);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 8px;
            max-width: 300px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .media-placeholder:hover {
            background: rgba(255, 154, 158, 0.15);
            border-color: rgba(255, 154, 158, 0.5);
            transform: translateY(-1px);
        }

        .media-placeholder-icon {
            font-size: 24px;
            color: #ff9a9e;
            margin-bottom: 4px;
        }

        .media-placeholder-text {
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .message-timestamp {
            font-size: 11px;
            color: #999;
            font-weight: 500;
        }

        .like-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .like-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
        }

        .like-btn.liked .heart {
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* IMPROVED: Smaller message input area */
        #message-input-area {
            padding: 10px 16px; /* Reduced from 15px 20px */
            padding-bottom: calc(10px + env(safe-area-inset-bottom)); /* Reduced base padding */
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            align-items: center;
            gap: 8px; /* Reduced from 10px */
            box-shadow: 0 -2px 20px rgba(255, 154, 158, 0.1);
            flex-shrink: 0;
        }

        .input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px; /* Reduced from 25px */
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 154, 158, 0.1);
            overflow: hidden;
        }

        .input-container:focus-within {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(255, 154, 158, 0.3);
            box-shadow: 0 8px 30px rgba(255, 154, 158, 0.2);
            transform: translateY(-1px);
        }

        #message-text-input {
            flex: 1;
            padding: 10px 16px; /* Reduced from 14px 20px */
            border: none;
            background: transparent;
            font-size: 15px; /* Reduced from 16px */
            outline: none;
            color: #333;
            font-weight: 500;
        }

        #message-text-input::placeholder {
            color: #999;
            font-weight: 500;
        }

        /* Enhanced Apple-like Action Buttons - Smaller */
        .action-button {
            width: 36px; /* Reduced from 42px */
            height: 36px; /* Reduced from 42px */
            border: none;
            border-radius: 18px; /* Adjusted for new size */
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-button .icon {
            width: 20px; /* Reduced icon size */
            height: 20px;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .action-button:hover::before {
            width: 100%;
            height: 100%;
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        #voice-record-btn.recording {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: recordingPulse 1.5s infinite;
        }

        @keyframes recordingPulse {
            0% { 
                transform: scale(1); 
                box-shadow: 0 6px 20px rgba(255, 65, 108, 0.3);
                background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            }
            50% { 
                transform: scale(1.1); 
                box-shadow: 0 8px 30px rgba(255, 65, 108, 0.6);
                background: linear-gradient(135deg, #ff2d55 0%, #ff3b30 100%);
            }
            100% { 
                transform: scale(1); 
                box-shadow: 0 6px 20px rgba(255, 65, 108, 0.3);
                background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            }
        }

        /* NEW: Recording UI styles */
        .recording-ui {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 16px;
            color: #ff416c;
            font-weight: 600;
            font-size: 15px;
        }

        .recording-timer {
            font-family: 'Courier New', monospace;
            color: #ff416c;
        }

        .cancel-recording-btn {
            background: rgba(255, 65, 108, 0.1);
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 12px;
            color: #ff416c;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .cancel-recording-btn:hover {
            background: rgba(255, 65, 108, 0.2);
            transform: scale(1.1);
        }

        /* Send Button - Smaller */
        #send-btn {
            width: 36px; /* Reduced from 42px */
            height: 36px; /* Reduced from 42px */
            border: none;
            border-radius: 18px; /* Adjusted for new size */
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.3);
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        #send-btn .icon {
            width: 18px; /* Reduced icon size */
            height: 18px;
        }

        #send-btn.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        /* Settings Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .overlay.show {
            display: flex;
            animation: overlayFadeIn 0.4s ease;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            position: relative;
            animation: overlaySlideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 20px 60px rgba(255, 154, 158, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes overlaySlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .overlay-content h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #close-settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        #close-settings-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        .overlay-content p {
            margin-bottom: 15px;
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        /* NEW: Apple-style Toggle Switch */
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px 0;
            border-bottom: 1px solid rgba(255, 154, 158, 0.1);
        }

        .setting-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .setting-label {
            font-weight: 600;
            color: #333;
            font-size: 16px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 30px;
            background: rgba(255, 154, 158, 0.2);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            box-shadow: 0 4px 15px rgba(255, 154, 158, 0.3);
        }

        .toggle-slider {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 26px;
            height: 26px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(20px);
            box-shadow: 0 4px 12px rgba(255, 154, 158, 0.3);
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.5), rgba(240, 147, 251, 0.5));
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.7), rgba(240, 147, 251, 0.7));
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 154, 158, 0.3);
            border-radius: 50%;
            border-top-color: #ff9a9e;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Enhancements */

                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }

        // Compress and upload image
        function compressAndUploadImage(file) {
            // Show loading state
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const originalContent = imageUploadBtn.innerHTML;
            imageUploadBtn.innerHTML = '<div class="loading"></div>';
            imageUploadBtn.disabled = true;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                // Calculate new dimensions to keep aspect ratio
                let { width, height } = img;
                const maxDimension = 1200;
                
                if (width > height) {
                    if (width > maxDimension) {
                        height = (height * maxDimension) / width;
                        width = maxDimension;
                    }
                } else {
                    if (height > maxDimension) {
                        width = (width * maxDimension) / height;
                        height = maxDimension;
                    }
                }

                canvas.width = width;
                canvas.height = height;

                // Draw and compress
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to blob with compression
                canvas.toBlob(function(blob) {
                    if (blob.size <= 500000) { // 500KB limit
                        uploadImageToStorage(blob);
                    } else {
                        // Further compression needed
                        canvas.toBlob(function(compressedBlob) {
                            uploadImageToStorage(compressedBlob);
                        }, 'image/jpeg', 0.7);
                    }
                }, 'image/jpeg', 0.8);
            };

            img.src = URL.createObjectURL(file);
        }

        let isRecording = false;
        let recordingTimeout;

        // Start voice recording with enhanced UI
        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    isRecording = true;
                    recordingStartTime = Date.now();

                    // Enhanced UI: Update input field to show recording status
                    const messageInput = document.getElementById('message-text-input');
                    const originalPlaceholder = messageInput.placeholder;
                    
                    // Replace input content with recording UI
                    messageInput.style.display = 'none';
                    const inputContainer = messageInput.parentElement;
                    
                    const recordingUI = document.createElement('div');
                    recordingUI.className = 'recording-ui';
                    recordingUI.id = 'recording-ui';
                    recordingUI.innerHTML = `
                        <span>🎤 Recording </span>
                        <span class="recording-timer" id="recording-timer">0.00 sec</span>
                        <button class="cancel-recording-btn" onclick="cancelRecording()">❌</button>
                    `;
                    
                    inputContainer.insertBefore(recordingUI, messageInput);

                    // Start timer
                    recordingTimer = setInterval(() => {
                        const elapsed = (Date.now() - recordingStartTime) / 1000;
                        document.getElementById('recording-timer').textContent = elapsed.toFixed(2) + ' sec';
                    }, 10);

                    // Update button appearance
                    const voiceRecordBtn = document.getElementById('voice-record-btn');
                    voiceRecordBtn.classList.add('recording');

                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        uploadAudioToStorage(audioBlob);
                        
                        // Clean up stream
                        stream.getTracks().forEach(track => track.stop());
                    };

                    mediaRecorder.start();

                    // Auto-stop after 60 seconds
                    recordingTimeout = setTimeout(() => {
                        if (isRecording) {
                            stopRecording();
                        }
                    }, 60000);
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Could not access microphone. Please check permissions.');
                });
        }

        // Stop voice recording and clean up enhanced UI
        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // Clean up enhanced UI
                const recordingUI = document.getElementById('recording-ui');
                const messageInput = document.getElementById('message-text-input');
                const voiceRecordBtn = document.getElementById('voice-record-btn');

                if (recordingUI) {
                    recordingUI.remove();
                }
                
                messageInput.style.display = 'block';
                voiceRecordBtn.classList.remove('recording');

                // Clear timer
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }

                // Clear timeout if exists
                if (recordingTimeout) {
                    clearTimeout(recordingTimeout);
                    recordingTimeout = null;
                }
            }
        }

        // NEW: Cancel voice recording
        function cancelRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;

                // Clean up enhanced UI
                const recordingUI = document.getElementById('recording-ui');
                const messageInput = document.getElementById('message-text-input');
                const voiceRecordBtn = document.getElementById('voice-record-btn');

                if (recordingUI) {
                    recordingUI.remove();
                }
                
                messageInput.style.display = 'block';
                voiceRecordBtn.classList.remove('recording');

                // Clear timer
                if (recordingTimer) {
                    clearInterval(recordingTimer);
                    recordingTimer = null;
                }

                // Clear timeout if exists
                if (recordingTimeout) {
                    clearTimeout(recordingTimeout);
                    recordingTimeout = null;
                }

                // Don't upload the audio - just discard it
                audioChunks = [];
                
                // Stop all media tracks
                if (mediaRecorder && mediaRecorder.stream) {
                    mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }
            }
        }

        // Upload audio to Firebase Storage
        function uploadAudioToStorage(blob) {
            const fileName = `audio_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.wav`;
            const storageRef = storage.ref(`audio/${currentChatDate}/${fileName}`);
            
            storageRef.put(blob).then((snapshot) => {
                return snapshot.ref.getDownloadURL();
            }).then((downloadURL) => {
                sendMessage(downloadURL, 'audio');
                
                // Reset button
                const voiceRecordBtn = document.getElementById('voice-record-btn');
                voiceRecordBtn.innerHTML = `
    <span class="icon">
        <i class="fa-solid fa-microphone"></i>
    </span>
`;
                voiceRecordBtn.classList.remove('recording');
                voiceRecordBtn.disabled = false;
            }).catch((error) => {
                console.error('Error uploading audio:', error);
                alert('Failed to upload audio. Please try again.');
                // Reset button
                const voiceRecordBtn = document.getElementById('voice-record-btn');
                voiceRecordBtn.innerHTML = `
    <span class="icon">
        <i class="fa-solid fa-microphone"></i>
    </span>
`;

                voiceRecordBtn.disabled = false;
            });
        }

        // Initialize app when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load auto-scroll setting from localStorage
            const savedAutoScroll = localStorage.getItem('mrx_auto_scroll');
            if (savedAutoScroll !== null) {
                autoScrollEnabled = savedAutoScroll === 'true';
            }

            // NEW: Load data saver mode setting from Firebase
            const savedDataSaver = localStorage.getItem('mrx_data_saver');
            if (savedDataSaver !== null) {
                dataSaverEnabled = savedDataSaver === 'true';
            }

            // Initialize chat
            initializeChat();
            loadPastChats();

            // Get DOM elements
            const messageInput = document.getElementById('message-text-input');
            const sendBtn = document.getElementById('send-btn');
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const imageInput = document.getElementById('image-input');
            const voiceRecordBtn = document.getElementById('voice-record-btn');
            const settingsBtn = document.getElementById('settings-btn');
            const settingsOverlay = document.getElementById('settings-overlay');
            const closeSettingsBtn = document.getElementById('close-settings-btn');
            const currentDateElement = document.getElementById('current-chat-date');
            const autoScrollToggle = document.getElementById('auto-scroll-toggle');
            const dataSaverToggle = document.getElementById('data-saver-toggle'); // NEW
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            
            // Room-related DOM elements
            const roomBtn = document.getElementById('room-btn');
            const roomModal = document.getElementById('room-modal');
            const closeRoomModalBtn = document.getElementById('close-room-modal-btn');
            const createRoomBtn = document.getElementById('create-room-btn');
            const joinRoomBtn = document.getElementById('join-room-btn');
            const createRoomIdInput = document.getElementById('create-room-id');
            const createRoomPasswordInput = document.getElementById('create-room-password');
            const joinRoomIdInput = document.getElementById('join-room-id');
            const joinRoomPasswordInput = document.getElementById('join-room-password');
            const exitRoomHeaderBtn = document.getElementById('exit-room-header-btn');
            const exitRoomModal = document.getElementById('exit-room-modal');
            const stayInRoomBtn = document.getElementById('stay-in-room-btn');
            const confirmExitRoomBtn = document.getElementById('confirm-exit-room-btn');
            
            // Sidebar event listeners
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            
            // Open sidebar event listener
            openSidebarBtn.addEventListener('click', openSidebar);
            
            // Close sidebar event listener
            closeSidebarBtn.addEventListener('click', closeSidebar);

            // NEW: Close sidebar when clicking outside (on overlay)
            sidebarOverlay.addEventListener('click', closeSidebar);

            // NEW: Auto-scroll toggle functionality
            autoScrollToggle.addEventListener('click', function() {
                autoScrollEnabled = !autoScrollEnabled;
                localStorage.setItem('mrx_auto_scroll', autoScrollEnabled.toString());
                
                if (autoScrollEnabled) {
                    autoScrollToggle.classList.add('active');
                    scrollToBottom(); // Scroll to bottom when enabled
                } else {
                    autoScrollToggle.classList.remove('active');
                }
            });

            // NEW: Data Saver Mode toggle functionality
            dataSaverToggle.addEventListener('click', function() {
                dataSaverEnabled = !dataSaverEnabled;
                localStorage.setItem('mrx_data_saver', dataSaverEnabled.toString());
                
                // Store in Firebase for this device
                const userSettingsRef = database.ref(`userSettings/${deviceId}/dataSaver`);
                userSettingsRef.set(dataSaverEnabled);
                
                if (dataSaverEnabled) {
                    dataSaverToggle.classList.add('active');
                } else {
                    dataSaverToggle.classList.remove('active');
                }
                
                // Refresh current messages to apply data saver mode
                const messagesContainer = document.getElementById('messages-container');
                messagesContainer.innerHTML = '';
                
                // Reload messages with new data saver setting
                messagesRef.once('value', (snapshot) => {
                    const messages = snapshot.val();
                    if (messages) {
                        Object.keys(messages).forEach((messageId) => {
                            addMessageToUI(messages[messageId], messageId);
                        });
                    }
                });
            });

            // Set initial toggle states
            if (autoScrollEnabled) {
                autoScrollToggle.classList.add('active');
            } else {
                autoScrollToggle.classList.remove('active');
            }

            if (dataSaverEnabled) {
                dataSaverToggle.classList.add('active');
            } else {
                dataSaverToggle.classList.remove('active');
            }

            // Send message functionality
            function handleSendMessage() {
                const message = messageInput.value.trim();
                if (message) {
                    sendMessage(message);
                    messageInput.value = '';
                    sendBtn.classList.remove('visible');
                }
            }

            // Send button click
            sendBtn.addEventListener('click', handleSendMessage);

            // Enter key to send message
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });

            // Show/hide send button based on input
            messageInput.addEventListener('input', function() {
                if (this.value.trim()) {
                    sendBtn.classList.add('visible');
                } else {
                    sendBtn.classList.remove('visible');
                }
            });

            // Image upload functionality
            imageUploadBtn.addEventListener('click', function() {
                imageInput.click();
            });

            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    compressAndUploadImage(file);
                    e.target.value = ''; // Reset input
                }
            });

            // Voice recording functionality
            voiceRecordBtn.addEventListener('click', function() {
                if (isRecording) {
                    stopRecording();
                } else {
                    startRecording();
                }
            });

            // Settings overlay functionality
            settingsBtn.addEventListener('click', function() {
                settingsOverlay.classList.add('show');
            });

            closeSettingsBtn.addEventListener('click', function() {
                settingsOverlay.classList.remove('show');
            });

            settingsOverlay.addEventListener('click', function(e) {
                if (e.target === settingsOverlay) {
                    settingsOverlay.classList.remove('show');
                }
            });

            // Room functionality event listeners
            roomBtn.addEventListener('click', function() {
                roomModal.classList.add('show');
            });

            closeRoomModalBtn.addEventListener('click', function() {
                roomModal.classList.remove('show');
                // Clear input fields
                createRoomIdInput.value = '';
                createRoomPasswordInput.value = '';
                joinRoomIdInput.value = '';
                joinRoomPasswordInput.value = '';
            });

            roomModal.addEventListener('click', function(e) {
                if (e.target === roomModal) {
                    roomModal.classList.remove('show');
                    // Clear input fields
                    createRoomIdInput.value = '';
                    createRoomPasswordInput.value = '';
                    joinRoomIdInput.value = '';
                    joinRoomPasswordInput.value = '';
                }
            });

            // Create room functionality
            createRoomBtn.addEventListener('click', function() {
                const roomId = createRoomIdInput.value.trim();
                const password = createRoomPasswordInput.value.trim();

                if (!roomId || !password) {
                    alert('Please enter both Room ID and Password');
                    return;
                }

                if (roomId.length < 3) {
                    alert('Room ID must be at least 3 characters long');
                    return;
                }

                if (password.length < 4) {
                    alert('Password must be at least 4 characters long');
                    return;
                }

                // Disable button and show loading
                createRoomBtn.disabled = true;
                createRoomBtn.textContent = 'Creating...';

                createRoom(roomId, password)
                    .then(() => {
                        roomModal.classList.remove('show');
                        enterRoomMode(roomId, password);
                        // Clear input fields
                        createRoomIdInput.value = '';
                        createRoomPasswordInput.value = '';
                    })
                    .catch((error) => {
                        console.error('Error creating room:', error);
                        alert('Failed to create room. Room ID might already exist.');
                    })
                    .finally(() => {
                        createRoomBtn.disabled = false;
                        createRoomBtn.textContent = 'Create';
                    });
            });

            // Join room functionality
            joinRoomBtn.addEventListener('click', function() {
                const roomId = joinRoomIdInput.value.trim();
                const password = joinRoomPasswordInput.value.trim();

                if (!roomId || !password) {
                    alert('Please enter both Room ID and Password');
                    return;
                }

                // Disable button and show loading
                joinRoomBtn.disabled = true;
                joinRoomBtn.textContent = 'Joining...';

                joinRoom(roomId, password)
                    .then(() => {
                        roomModal.classList.remove('show');
                        enterRoomMode(roomId, password);
                        // Clear input fields
                        joinRoomIdInput.value = '';
                        joinRoomPasswordInput.value = '';
                    })
                    .catch((error) => {
                        console.error('Error joining room:', error);
                        if (error.message === 'Room not found') {
                            alert('Room not found. Please check the Room ID.');
                        } else if (error.message === 'Invalid password') {
                            alert('Invalid password. Please try again.');
                        } else {
                            alert('Failed to join room. Please try again.');
                        }
                    })
                    .finally(() => {
                        joinRoomBtn.disabled = false;
                        joinRoomBtn.textContent = 'ENTER ROOM';
                    });
            });

            // Exit room functionality
            exitRoomHeaderBtn.addEventListener('click', function() {
                exitRoomModal.classList.add('show');
            });

            stayInRoomBtn.addEventListener('click', function() {
                exitRoomModal.classList.remove('show');
            });

            confirmExitRoomBtn.addEventListener('click', function() {
                exitRoomModal.classList.remove('show');
                exitRoomMode();
            });

            exitRoomModal.addEventListener('click', function(e) {
                if (e.target === exitRoomModal) {
                    exitRoomModal.classList.remove('show');
                }
            });

            // Auto-generate room ID when create room ID field is focused
            createRoomIdInput.addEventListener('focus', function() {
                if (!this.value) {
                    this.value = generateRoomId();
                }
            });

            // Current date click to return to today
            currentDateElement.addEventListener('click', function() {
                if (currentDateElement.textContent.includes('Read Only')) {
                    returnToCurrentChat();
                }
            });

            // Demo welcome message for new chats
            setTimeout(() => {
                const welcomeRef = database.ref(`chats/${currentChatDate}/messages`);
                welcomeRef.once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        // Send welcome message for new chat
                        sendMessage('Welcome to Mr. X! This is today\'s anonymous chat room. 🎉');
                    }
                });
            }, 1000);

            // Prevent zoom on input focus (iOS Safari)
            messageInput.addEventListener('focus', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 
                        'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            });

            messageInput.addEventListener('blur', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 
                        'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            });
        });
        // Disable right-click
document.addEventListener("contextmenu", function(e) {
    e.preventDefault();
});

// Disable common inspect element shortcuts
document.addEventListener("keydown", function(e) {
    if (
        e.keyCode == 123 || // F12
        (e.ctrlKey && e.shiftKey && e.keyCode == 73) || // Ctrl+Shift+I
        (e.ctrlKey && e.shiftKey && e.keyCode == 74) || // Ctrl+Shift+J
        (e.ctrlKey && e.keyCode == 85) || // Ctrl+U (View Source)
        (e.ctrlKey && e.keyCode == 83)    // Ctrl+S (Save Page)
    ) {
        e.preventDefault();
        return false;
    }
});

    </script>
