<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <link rel="icon" type="image/png" href="https://es-universe.github.io/ESRAT/apks/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header Container -->
    <div class="header-container">
        <div class="logo-container">
            <img src="https://es-universe.github.io/ESRAT/apks/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-container">
            <div class="nav-icon" id="nav-icon">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-menu" id="nav-menu">
                <button id="theme-toggle"><i class="fas fa-moon"></i> Theme</button>
                <button><i class="fas fa-cog"></i> Settings</button>
                <button><i class="fas fa-user"></i> Account</button>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <div id="chat-output"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
