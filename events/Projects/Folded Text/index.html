<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Mr. X</title>
    <style>
        /* Apple System Font Stack */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            height: 100vh;
            height: 100dvh; /* Dynamic viewport height for mobile */
            overflow: hidden;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            position: relative;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #app-container {
            height: 100vh;
            height: 100dvh;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        /* Enhanced Apple-like Icons using SVG */
        .icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
        }

        .icon svg {
            width: 100%;
            height: 100%;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        /* Sidebar Styles */
        #sidebar {
            position: fixed;
            left: -320px;
            top: 0;
            width: 320px;
            height: 100vh;
            height: 100dvh;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
            transition: left 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 50px rgba(255, 154, 158, 0.3);
        }

        #sidebar.open {
            left: 0;
        }

        #sidebar-header {
            padding: 25px 20px 20px;
            border-bottom: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #sidebar-header h2 {
            font-size: 20px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #close-sidebar-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 16px;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        #close-sidebar-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        #past-chats-list {
            flex: 1;
            list-style: none;
            padding: 15px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .chat-item {
            padding: 16px 20px;
            margin: 8px 0;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            font-size: 15px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 154, 158, 0.1);
        }

        .chat-item:hover {
            background: rgba(255, 154, 158, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.2);
        }

        .chat-item.active {
            background: linear-gradient(135deg, #ff9a9e, #fecfef);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        #sidebar-footer {
            padding: 20px;
            border-top: 1px solid rgba(255, 154, 158, 0.2);
        }

        #settings-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        #settings-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 154, 158, 0.4);
        }

        /* Main Content */
        #main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            transition: filter 0.4s ease, transform 0.4s ease;
            overflow: hidden;
        }

        #main-content.blurred {
            filter: blur(3px);
            transform: scale(0.95);
        }

        #main-header {
            padding: 20px 25px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-bottom: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 2px 20px rgba(255, 154, 158, 0.1);
            flex-shrink: 0;
        }

        #open-sidebar-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 22px;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: 600;
        }

        #open-sidebar-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        #current-chat-date {
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #current-chat-date:hover {
            transform: scale(1.05);
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            overflow: hidden;
        }

        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
        }

        /* Compact Message Bubbles - Fit to Content */
        .message {
            margin-bottom: 16px;
            animation: messageSlideIn 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            display: flex;
            justify-content: flex-start;
        }

        @keyframes messageSlideIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message-bubble {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 20px;
            padding: 12px 16px;
            box-shadow: 0 4px 20px rgba(255, 154, 158, 0.12);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            transition: all 0.3s ease;
            max-width: 85%;
            width: fit-content;
            min-width: 60px;
        }

        .message-bubble:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 30px rgba(255, 154, 158, 0.18);
        }

        .message-bubble::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.2), rgba(240, 147, 251, 0.2));
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message-bubble:hover::before {
            opacity: 1;
        }

        .message-content {
            color: #333;
            line-height: 1.5;
            font-size: 15px;
            font-weight: 500;
            word-wrap: break-word;
            margin-bottom: 8px;
        }

        .message-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 12px;
            margin-bottom: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            object-fit: cover;
        }

        .message-audio {
            width: 100%;
            max-width: 300px;
            margin-bottom: 8px;
            border-radius: 8px;
        }

        .message-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .message-timestamp {
            font-size: 11px;
            color: #999;
            font-weight: 500;
        }

        .like-btn {
            background: rgba(255, 154, 158, 0.1);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 10px;
            border-radius: 16px;
            transition: all 0.3s ease;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .like-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.05);
        }

        .like-btn.liked {
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            color: white;
            box-shadow: 0 2px 10px rgba(255, 154, 158, 0.3);
        }

        .like-btn.liked .heart {
            animation: heartBeat 0.6s ease;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            25% { transform: scale(1.2); }
            50% { transform: scale(1.05); }
            75% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Perfect Pill-Shaped Message Input Area */
        #message-input-area {
            padding: 20px 25px;
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border-top: 1px solid rgba(255, 154, 158, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 -2px 20px rgba(255, 154, 158, 0.1);
            flex-shrink: 0;
        }

        .input-container {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(255, 154, 158, 0.1);
            overflow: hidden;
        }

        .input-container:focus-within {
            background: rgba(255, 255, 255, 1);
            border-color: rgba(255, 154, 158, 0.3);
            box-shadow: 0 8px 30px rgba(255, 154, 158, 0.2);
            transform: translateY(-1px);
        }

        #message-text-input {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            font-size: 16px;
            outline: none;
            color: #333;
            font-weight: 500;
        }

        #message-text-input::placeholder {
            color: #999;
            font-weight: 500;
        }

        /* Enhanced Apple-like Action Buttons */
        .action-button {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.3);
            position: relative;
            overflow: hidden;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .action-button:hover::before {
            width: 100%;
            height: 100%;
        }

        .action-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        #voice-record-btn.recording {
            background: linear-gradient(135deg, #ff416c 0%, #ff4b2b 100%);
            animation: recordingPulse 1.5s infinite;
        }

        @keyframes recordingPulse {
            0% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 65, 108, 0.3); }
            50% { transform: scale(1.1); box-shadow: 0 8px 30px rgba(255, 65, 108, 0.5); }
            100% { transform: scale(1); box-shadow: 0 6px 20px rgba(255, 65, 108, 0.3); }
        }

        /* Send Button */
        #send-btn {
            width: 48px;
            height: 48px;
            border: none;
            border-radius: 24px;
            background: linear-gradient(135deg, #ff9a9e 0%, #f093fb 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(255, 154, 158, 0.3);
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        #send-btn.visible {
            opacity: 1;
            transform: scale(1);
            pointer-events: auto;
        }

        #send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 154, 158, 0.4);
        }

        /* Settings Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            padding: 20px;
        }

        .overlay.show {
            display: flex;
            animation: overlayFadeIn 0.4s ease;
        }

        @keyframes overlayFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .overlay-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            padding: 40px;
            border-radius: 24px;
            max-width: 400px;
            width: 100%;
            position: relative;
            animation: overlaySlideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 20px 60px rgba(255, 154, 158, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes overlaySlideUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .overlay-content h2 {
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, #ff9a9e, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #close-settings-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 154, 158, 0.1);
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 18px;
            color: #ff9a9e;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        #close-settings-btn:hover {
            background: rgba(255, 154, 158, 0.2);
            transform: scale(1.1);
        }

        .overlay-content p {
            margin-bottom: 15px;
            color: #666;
            font-size: 15px;
            font-weight: 500;
        }

        /* Enhanced Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.5), rgba(240, 147, 251, 0.5));
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, rgba(255, 154, 158, 0.7), rgba(240, 147, 251, 0.7));
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 154, 158, 0.3);
            border-radius: 50%;
            border-top-color: #ff9a9e;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive Enhancements */
        @media (max-width: 768px) {
            #sidebar {
                width: 300px;
                left: -300px;
            }

            #main-header {
                padding: 15px 20px;
            }

            #current-chat-date {
                font-size: 18px;
            }

            #messages-container {
                padding: 20px;
            }

            .message-bubble {
                padding: 10px 14px;
                max-width: 90%;
            }

            #message-input-area {
                padding: 15px 20px;
                padding-bottom: calc(15px + env(safe-area-inset-bottom));
                gap: 10px;
            }

            .action-button {
                width: 44px;
                height: 44px;
            }

            #send-btn {
                width: 44px;
                height: 44px;
            }

            #message-text-input {
                font-size: 16px;
                padding: 12px 18px;
            }

            .overlay-content {
                padding: 30px;
                margin: 20px;
            }
        }

        /* iPhone specific adjustments */
        @media (max-width: 480px) {
            body {
                padding-bottom: env(safe-area-inset-bottom);
            }
            
            #message-input-area {
                padding-bottom: calc(15px + env(safe-area-inset-bottom, 20px));
            }

            .message-bubble {
                max-width: 95%;
            }
        }

        /* Safari-specific optimizations */
        @supports (-webkit-appearance: none) {
            #message-text-input {
                -webkit-appearance: none;
                border-radius: 25px;
            }
            
            .input-container {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
            
            .message-bubble {
                -webkit-transform: translateZ(0);
                transform: translateZ(0);
            }
        }

        /* Smooth transitions for all interactive elements */
        button, input, .message-bubble, .chat-item, .input-container {
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body>
    <div id="app-container">
        <!-- Enhanced Sidebar -->
        <aside id="sidebar">
            <div id="sidebar-header">
                <h2>Past Chats</h2>
                <button id="close-sidebar-btn">✕</button>
            </div>
            <ul id="past-chats-list">
                <!-- Past chat items will be dynamically loaded here -->
            </ul>
            <div id="sidebar-footer">
                <button id="settings-btn">
                    <span class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="m12 1 0 6m0 6 0 6"></path>
                            <path d="m12 1 0 6m0 6 0 6" transform="rotate(60 12 12)"></path>
                            <path d="m12 1 0 6m0 6 0 6" transform="rotate(120 12 12)"></path>
                        </svg>
                    </span>
                    Settings
                </button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Enhanced Header -->
            <header id="main-header">
                <button id="open-sidebar-btn">
                    <span class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                            <line x1="3" y1="6" x2="21" y2="6"></line>
                            <line x1="3" y1="12" x2="21" y2="12"></line>
                            <line x1="3" y1="18" x2="21" y2="18"></line>
                        </svg>
                    </span>
                </button>
                <h1 id="current-chat-date">Today</h1>
            </header>

            <!-- Enhanced Chat Window -->
            <section id="chat-window">
                <div id="messages-container">
                    <!-- Messages will be dynamically loaded here -->
                </div>
                <div id="message-input-area">
                    <button id="image-upload-btn" class="action-button">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21,15 16,10 5,21"></polyline>
                            </svg>
                        </span>
                    </button>
                    <input type="file" id="image-input" accept="image/*" style="display: none;">
                    
                    <div class="input-container">
                        <input type="text" id="message-text-input" placeholder="Say something...">
                        <button id="send-btn">
                            <span class="icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22,2 15,22 11,13 2,9 22,2"></polygon>
                                </svg>
                            </span>
                        </button>
                    </div>
                    
                    <button id="voice-record-btn" class="action-button">
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="m12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0v-8a3 3 0 0 0-3-3z"></path>
                                <path d="m19 10v2a7 7 0 0 1-14 0v-2"></path>
                                <line x1="12" y1="19" x2="12" y2="23"></line>
                                <line x1="8" y1="23" x2="16" y2="23"></line>
                            </svg>
                        </span>
                    </button>
                </div>
            </section>
        </main>

        <!-- Enhanced Settings Overlay -->
        <div id="settings-overlay" class="overlay">
            <div class="overlay-content">
                <h2>Settings</h2>
                <button id="close-settings-btn">✕</button>
                <p><strong>Theme:</strong> Pink Gradient</p>
                <p><strong>Profile:</strong> Anonymous</p>
                <p><strong>Version:</strong> Mr. X v3.0</p>
                <p><strong>Features:</strong> Real-time messaging, Image & Voice sharing</p>
                <p><strong>Compatibility:</strong> Safari Optimized</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
            authDomain: "webcamera-es-universe-git.firebaseapp.com",
            databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
            projectId: "webcamera-es-universe-git",
            storageBucket: "webcamera-es-universe-git.appspot.com",
            messagingSenderId: "949054088643",
            appId: "1:949054088643:web:039f79fcae7259f4358976"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const storage = firebase.storage();

        // Global variables
        let currentChatDate = '';
        let deviceId = '';
        let messagesRef = null;

        // Generate or retrieve device ID for anonymous identification
        function getDeviceId() {
            let id = localStorage.getItem('mrx_device_id');
            if (!id) {
                id = 'device_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
                localStorage.setItem('mrx_device_id', id);
            }
            return id;
        }

        // Get current date in YYYY-MM-DD format
        function getCurrentDateString() {
            const today = new Date();
            return today.getFullYear() + '-' + 
                   String(today.getMonth() + 1).padStart(2, '0') + '-' + 
                   String(today.getDate()).padStart(2, '0');
        }

        // Format timestamp for display
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        // Add message to UI with compact bubble design
        function addMessageToUI(messageData, messageId) {
            const messagesContainer = document.getElementById('messages-container');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.setAttribute('data-message-id', messageId);
            
            const messageBubble = document.createElement('div');
            messageBubble.className = 'message-bubble';
            
            let contentHtml = '';
            if (messageData.type === 'text') {
                contentHtml = `<div class="message-content">${escapeHtml(messageData.content)}</div>`;
            } else if (messageData.type === 'image') {
                contentHtml = `<img src="${messageData.content}" alt="Shared image" class="message-image" loading="lazy">`;
            } else if (messageData.type === 'audio') {
                contentHtml = `<audio controls class="message-audio"><source src="${messageData.content}" type="audio/wav"></audio>`;
            }

            const likeCount = messageData.likes ? Object.keys(messageData.likes).length : 0;
            const isLiked = messageData.likes && messageData.likes[deviceId];
            
            messageBubble.innerHTML = `
                ${contentHtml}
                <div class="message-footer">
                    <span class="message-timestamp">${formatTimestamp(messageData.timestamp)}</span>
                    <button class="like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike('${messageId}', this)">
                        <span class="heart">❤️</span>
                        <span class="like-count">${likeCount}</span>
                    </button>
                </div>
            `;

            messageElement.appendChild(messageBubble);
            messagesContainer.appendChild(messageElement);
            
            // Smooth scroll to bottom
            setTimeout(() => {
                messagesContainer.scrollTo({
                    top: messagesContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 100);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Send text message
        function sendMessage(content, type = 'text') {
            if (!content.trim() && type === 'text') return;
            
            const messageData = {
                content: content,
                timestamp: Date.now(),
                type: type,
                likes: {}
            };

            const newMessageRef = messagesRef.push();
            newMessageRef.set(messageData)
                .then(() => {
                    console.log('Message sent successfully');
                })
                .catch((error) => {
                    console.error('Error sending message:', error);
                    alert('Failed to send message. Please try again.');
                });
        }

        // Toggle like on message
        function toggleLike(messageId, buttonElement) {
            const messageRef = database.ref(`chats/${currentChatDate}/messages/${messageId}/likes/${deviceId}`);
            const likeCountSpan = buttonElement.querySelector('.like-count');
            const heart = buttonElement.querySelector('.heart');
            
            if (buttonElement.classList.contains('liked')) {
                // Remove like
                messageRef.remove()
                    .then(() => {
                        buttonElement.classList.remove('liked');
                        const currentCount = parseInt(likeCountSpan.textContent);
                        likeCountSpan.textContent = Math.max(0, currentCount - 1);
                    })
                    .catch((error) => {
                        console.error('Error removing like:', error);
                    });
            } else {
                // Add like
                messageRef.set(true)
                    .then(() => {
                        buttonElement.classList.add('liked');
                        const currentCount = parseInt(likeCountSpan.textContent);
                        likeCountSpan.textContent = currentCount + 1;
                        
                        // Animate heart
                        heart.style.animation = 'none';
                        setTimeout(() => {
                            heart.style.animation = 'heartBeat 0.6s ease';
                        }, 10);
                    })
                    .catch((error) => {
                        console.error('Error adding like:', error);
                    });
            }
        }

        // Listen for new messages
        function listenForMessages() {
            messagesRef.on('child_added', (snapshot) => {
                const messageData = snapshot.val();
                const messageId = snapshot.key;
                addMessageToUI(messageData, messageId);
            });

            // Listen for like updates
            messagesRef.on('child_changed', (snapshot) => {
                const messageData = snapshot.val();
                const messageId = snapshot.key;
                const messageElement = document.querySelector(`[data-message-id="${messageId}"]`);
                
                if (messageElement) {
                    const likeBtn = messageElement.querySelector('.like-btn');
                    const likeCountSpan = likeBtn.querySelector('.like-count');
                    const likeCount = messageData.likes ? Object.keys(messageData.likes).length : 0;
                    const isLiked = messageData.likes && messageData.likes[deviceId];
                    
                    likeCountSpan.textContent = likeCount;
                    if (isLiked) {
                        likeBtn.classList.add('liked');
                    } else {
                        likeBtn.classList.remove('liked');
                    }
                }
            });
        }

        // Initialize chat for current date
        function initializeChat() {
            currentChatDate = getCurrentDateString();
            deviceId = getDeviceId();
            messagesRef = database.ref(`chats/${currentChatDate}/messages`);
            
            // Clear existing messages
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            // Listen for messages
            listenForMessages();
            
            // Update UI
            const currentDateElement = document.getElementById('current-chat-date');
            const today = new Date();
            const dateString = today.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            currentDateElement.textContent = dateString;
        }

        // Load past chats for sidebar
        function loadPastChats() {
            const pastChatsRef = database.ref('chats');
            pastChatsRef.once('value', (snapshot) => {
                const chats = snapshot.val();
                const pastChatsList = document.getElementById('past-chats-list');
                pastChatsList.innerHTML = '';
                
                if (chats) {
                    const chatDates = Object.keys(chats).sort().reverse();
                    chatDates.forEach((dateString) => {
                        if (dateString !== currentChatDate) {
                            const listItem = document.createElement('li');
                            listItem.className = 'chat-item';
                            listItem.textContent = formatDateForSidebar(dateString);
                            listItem.setAttribute('data-date', dateString);
                            listItem.addEventListener('click', () => loadPastChat(dateString));
                            pastChatsList.appendChild(listItem);
                        }
                    });
                }
            });
        }

        // Format date for sidebar display
        function formatDateForSidebar(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (dateString === getCurrentDateString()) {
                return 'Today';
            } else if (dateString === yesterday.getFullYear() + '-' + 
                       String(yesterday.getMonth() + 1).padStart(2, '0') + '-' + 
                       String(yesterday.getDate()).padStart(2, '0')) {
                return 'Yesterday';
            } else {
                return date.toLocaleDateString('en-US', { 
                    month: 'short', 
                    day: 'numeric',
                    year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
                });
            }
        }

        // Load past chat (read-only)
        function loadPastChat(dateString) {
            const pastMessagesRef = database.ref(`chats/${dateString}/messages`);
            const messagesContainer = document.getElementById('messages-container');
            const currentDateElement = document.getElementById('current-chat-date');
            
            // Clear current messages
            messagesContainer.innerHTML = '';
            
            // Update header
            currentDateElement.textContent = formatDateForSidebar(dateString) + ' (Read Only)';
            
            // Load past messages
            pastMessagesRef.once('value', (snapshot) => {
                const messages = snapshot.val();
                if (messages) {
                    Object.keys(messages).forEach((messageId) => {
                        addMessageToUI(messages[messageId], messageId);
                    });
                }
            });
            
            // Update sidebar active state
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            const activeItem = document.querySelector(`[data-date="${dateString}"]`);
            if (activeItem) {
                activeItem.classList.add('active');
            }
            
            // Close sidebar
            closeSidebar();
            
            // Disable message input for past chats
            const messageInput = document.getElementById('message-text-input');
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const voiceRecordBtn = document.getElementById('voice-record-btn');
            const sendBtn = document.getElementById('send-btn');
            
            messageInput.disabled = true;
            messageInput.placeholder = 'This chat is read-only';
            imageUploadBtn.disabled = true;
            voiceRecordBtn.disabled = true;
            sendBtn.disabled = true;
        }

        // Return to current chat
        function returnToCurrentChat() {
            const messageInput = document.getElementById('message-text-input');
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const voiceRecordBtn = document.getElementById('voice-record-btn');
            const sendBtn = document.getElementById('send-btn');
            
            messageInput.disabled = false;
            messageInput.placeholder = 'Say something...';
            imageUploadBtn.disabled = false;
            voiceRecordBtn.disabled = false;
            sendBtn.disabled = false;
            
            // Clear active state from sidebar
            document.querySelectorAll('.chat-item').forEach(item => {
                item.classList.remove('active');
            });
            
            initializeChat();
        }

        // Sidebar functions
        function openSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.add('open');
            mainContent.classList.add('blurred');
        }

        function closeSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.remove('open');
            mainContent.classList.remove('blurred');
        }

        // Compress and upload image
        function compressAndUploadImage(file) {
            // Show loading state
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const originalContent = imageUploadBtn.innerHTML;
            imageUploadBtn.innerHTML = '<div class="loading"></div>';
            imageUploadBtn.disabled = true;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = function() {
                // Calculate new dimensions to keep aspect ratio
                let { width, height } = img;
                const maxDimension = 1200;
                
                if (width > height) {
                    if (width > maxDimension) {
                        height = (height * maxDimension) / width;
                        width = maxDimension;
                    }
                } else {
                    if (height > maxDimension) {
                        width = (width * maxDimension) / height;
                        height = maxDimension;
                    }
                }

                canvas.width = width;
                canvas.height = height;

                // Draw and compress
                ctx.drawImage(img, 0, 0, width, height);
                
                // Convert to blob with compression
                canvas.toBlob(function(blob) {
                    if (blob.size <= 500000) { // 500KB limit
                        uploadImageToStorage(blob);
                    } else {
                        // Further compression
                        canvas.toBlob(function(compressedBlob) {
                            uploadImageToStorage(compressedBlob);
                        }, 'image/jpeg', 0.7);
                    }
                }, 'image/jpeg', 0.8);
            };

            img.src = URL.createObjectURL(file);

            function uploadImageToStorage(blob) {
                const fileName = `image_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.jpg`;
                const storageRef = storage.ref(`images/${currentChatDate}/${fileName}`);
                
                storageRef.put(blob).then((snapshot) => {
                    return snapshot.ref.getDownloadURL();
                }).then((downloadURL) => {
                    sendMessage(downloadURL, 'image');
                    // Reset button
                    imageUploadBtn.innerHTML = originalContent;
                    imageUploadBtn.disabled = false;
                }).catch((error) => {
                    console.error('Error uploading image:', error);
                    alert('Failed to upload image. Please try again.');
                    // Reset button
                    imageUploadBtn.innerHTML = originalContent;
                    imageUploadBtn.disabled = false;
                });
            }
        }

        // Voice recording functions
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingTimeout = null;

        function startRecording() {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];
                    
                    mediaRecorder.ondataavailable = event => {
                        audioChunks.push(event.data);
                    };
                    
                    mediaRecorder.onstop = () => {
                        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
                        uploadAudioToStorage(audioBlob);
                        stream.getTracks().forEach(track => track.stop());
                    };
                    
                    mediaRecorder.start();
                    isRecording = true;
                    const voiceRecordBtn = document.getElementById('voice-record-btn');
                    voiceRecordBtn.classList.add('recording');
                    voiceRecordBtn.innerHTML = `
                        <span class="icon">
                            <svg viewBox="0 0 24 24" fill="currentColor">
                                <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                            </svg>
                        </span>
                    `;
                    
                    // Auto-stop after 60 seconds
                    recordingTimeout = setTimeout(() => {
                        if (isRecording) {
                            stopRecording();
                        }
                    }, 60000);
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    alert('Unable to access microphone. Please check permissions.');
                });
        }

        function stopRecording() {
            if (mediaRecorder && isRecording) {
                mediaRecorder.stop();
                isRecording = false;
                const voiceRecordBtn = document.getElementById('voice-record-btn');
                voiceRecordBtn.classList.remove('recording');
                voiceRecordBtn.innerHTML = '<div class="loading"></div>';
                voiceRecordBtn.disabled = true;
                
                if (recordingTimeout) {
                    clearTimeout(recordingTimeout);
                    recordingTimeout = null;
                }
            }
        }

        // Upload audio to Firebase Storage
        function uploadAudioToStorage(blob) {
            const fileName = `audio_${Date.now()}_${Math.random().toString(36).substr(2, 9)}.wav`;
            const storageRef = storage.ref(`audio/${currentChatDate}/${fileName}`);
            
            storageRef.put(blob).then((snapshot) => {
                return snapshot.ref.getDownloadURL();
            }).then((downloadURL) => {
                sendMessage(downloadURL, 'audio');
                // Reset button
                const voiceRecordBtn = document.getElementById('voice-record-btn');
                voiceRecordBtn.innerHTML = `
                    <span class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0v-8a3 3 0 0 0-3-3z"></path>
                            <path d="m19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </span>
                `;
                voiceRecordBtn.disabled = false;
            }).catch((error) => {
                console.error('Error uploading audio:', error);
                alert('Failed to upload audio. Please try again.');
                // Reset button
                const voiceRecordBtn = document.getElementById('voice-record-btn');
                voiceRecordBtn.innerHTML = `
                    <span class="icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="m12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0v-8a3 3 0 0 0-3-3z"></path>
                            <path d="m19 10v2a7 7 0 0 1-14 0v-2"></path>
                            <line x1="12" y1="19" x2="12" y2="23"></line>
                            <line x1="8" y1="23" x2="16" y2="23"></line>
                        </svg>
                    </span>
                `;
                voiceRecordBtn.disabled = false;
            });
        }

        // Make functions globally available
        window.toggleLike = toggleLike;

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize Firebase and chat
            initializeChat();
            loadPastChats();

            // Enhanced sidebar toggle functionality
            const openSidebarBtn = document.getElementById('open-sidebar-btn');
            const closeSidebarBtn = document.getElementById('close-sidebar-btn');
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');

            openSidebarBtn.addEventListener('click', function(e) {
                e.preventDefault();
                openSidebar();
            });

            closeSidebarBtn.addEventListener('click', function(e) {
                e.preventDefault();
                closeSidebar();
            });

            // Enhanced settings overlay functionality
            const settingsBtn = document.getElementById('settings-btn');
            const settingsOverlay = document.getElementById('settings-overlay');
            const closeSettingsBtn = document.getElementById('close-settings-btn');

            settingsBtn.addEventListener('click', function(e) {
                e.preventDefault();
                settingsOverlay.classList.add('show');
                closeSidebar();
            });

            closeSettingsBtn.addEventListener('click', function(e) {
                e.preventDefault();
                settingsOverlay.classList.remove('show');
                mainContent.classList.remove('blurred');
            });

            // Close overlay when clicking outside
            settingsOverlay.addEventListener('click', function(e) {
                if (e.target === settingsOverlay) {
                    settingsOverlay.classList.remove('show');
                    mainContent.classList.remove('blurred');
                }
            });

            // Close sidebar when clicking outside on mobile
            document.addEventListener('click', function(e) {
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(e.target) && 
                    !openSidebarBtn.contains(e.target) && 
                    sidebar.classList.contains('open')) {
                    closeSidebar();
                }
            });

            // Enhanced image upload functionality
            const imageUploadBtn = document.getElementById('image-upload-btn');
            const imageInput = document.getElementById('image-input');

            imageUploadBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (!imageUploadBtn.disabled) {
                    imageInput.click();
                }
            });

            imageInput.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    compressAndUploadImage(file);
                }
                // Reset input
                imageInput.value = '';
            });

            // Enhanced voice recording functionality
            const voiceRecordBtn = document.getElementById('voice-record-btn');

            voiceRecordBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (!voiceRecordBtn.disabled) {
                    if (!isRecording) {
                        startRecording();
                    } else {
                        stopRecording();
                    }
                }
            });

            // Enhanced message input functionality
            const messageInput = document.getElementById('message-text-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Show/hide send button based on input
            messageInput.addEventListener('input', function() {
                if (messageInput.value.trim()) {
                    sendBtn.classList.add('visible');
                } else {
                    sendBtn.classList.remove('visible');
                }
            });

            // Send message on Enter key
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && messageInput.value.trim()) {
                    e.preventDefault();
                    sendMessage(messageInput.value.trim());
                    messageInput.value = '';
                    sendBtn.classList.remove('visible');
                }
            });

            // Send message on button click
            sendBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (messageInput.value.trim()) {
                    sendMessage(messageInput.value.trim());
                    messageInput.value = '';
                    sendBtn.classList.remove('visible');
                }
            });

            // Add click handler for current date to return to today's chat
            const currentDateElement = document.getElementById('current-chat-date');
            currentDateElement.addEventListener('click', function() {
                if (currentDateElement.textContent.includes('Read Only')) {
                    returnToCurrentChat();
                }
            });

            // Demo welcome message for new chats
            setTimeout(() => {
                const welcomeRef = database.ref(`chats/${currentChatDate}/messages`);
                welcomeRef.once('value', (snapshot) => {
                    if (!snapshot.exists()) {
                        // Send welcome message for new chat
                        sendMessage('Welcome to Mr. X! This is today\'s anonymous chat room. 🎉');
                    }
                });
            }, 1000);

            // Prevent zoom on input focus (iOS Safari)
            messageInput.addEventListener('focus', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 
                        'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            });

            messageInput.addEventListener('blur', function() {
                if (window.innerWidth <= 768) {
                    document.querySelector('meta[name=viewport]').setAttribute('content', 
                        'width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover');
                }
            });
        });
    </script>
