<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOLOv8 Object Detection</title>
  
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>

  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: #000; color: white; text-align: center; }
    
    .navbar { position: fixed; top: 0; width: 100%; background: #333; padding: 10px; display: flex; justify-content: space-between; }
    .navbar h1 img { height: 40px; }
    .navbar ul { list-style: none; display: flex; gap: 15px; }
    .navbar ul li a { color: white; text-decoration: none; font-size: 16px; }
    
    .container { position: relative; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    video, canvas { position: absolute; top: 50px; width: 100%; height: auto; }
    
    .controls { position: absolute; bottom: 10px; display: flex; gap: 10px; }
    button { padding: 10px 20px; font-size: 16px; background: #007BFF; color: white; border: none; cursor: pointer; }
  </style>
</head>
<body>

  <nav class="navbar">
    <h1><img src="/ESRAT/apks/logo.png" alt="Logo"></h1>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Gallery</a></li>
      <li><a href="#">Events</a></li>
      <li><a href="#">Admin</a></li>
    </ul>
  </nav>

  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="canvas"></canvas>
    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="switchCamBtn">Switch Camera</button>
      <button id="torchBtn">Torch ON/OFF</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
