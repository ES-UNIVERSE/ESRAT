<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <link rel="icon" href="apks/favicon.ico" type="image/x-icon">
  <title>Object Detection</title>

  <!-- TensorFlow.js & COCO-SSD -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: black; }
    
    .navbar {
      position: fixed; top: 0; left: 0; width: 100%;
      background: #333; z-index: 1000; display: flex;
      align-items: center; justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar h1.logo img { height: 50px; }
    .navbar ul { list-style: none; display: flex; gap: 15px; }
    .navbar ul li a { color: white; text-decoration: none; font-size: 16px; }

    .container {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      height: calc(100% - 70px); width: 100%;
      position: relative;
    }

    video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }

    #result {
      position: absolute; bottom: 10px;
      color: white; font-size: 18px; text-align: center;
      width: 100%;
    }

    .controls {
      position: absolute; bottom: 20px;
      display: flex; gap: 10px;
    }

    .btn {
      padding: 10px 15px; border: none;
      background: #007BFF; color: white;
      cursor: pointer; font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <nav class="navbar"> 
    <h1 class="logo"><a href="/ESRAT/events/CameraModule/index.html"><img src="/img/logo.png" alt="Logo"></a></h1>
    <ul>
      <li><a href="events/index.events.html" class="active">EVENTS</a></li>
      <li><a href="index-apk.html">H@CKS</a></li>
      <li><a href="/ESRAT/gallery/index.gallery.html">GALLERY</a></li>
      <li><a href="index.html">ADMIN</a></li>
    </ul>
  </nav>

  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="result"></div>

    <div class="controls">
      <button class="btn" id="toggleTorch">Torch On/Off</button>
      <button class="btn" id="switchCamera">Switch Camera</button>
      <button class="btn" id="startCamera">Start Camera</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
