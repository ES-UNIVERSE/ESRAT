<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.1.13/dist/lenis.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="icon" href="apks/favicon.ico" type="image/x-icon">
  <title>HOME</title>

  <!-- Include TensorFlow.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
  <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> <!-- ✅ Fix for Safari -->

  <style>
    /* Basic reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .navbar h1.logo img {
      height: 50px;
    }

    .navbar ul {
      list-style-type: none;
      display: flex;
      gap: 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .object-detection-section {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100% - 70px);
      width: 100%;
    }

    #webcam, #outputCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #result {
      position: absolute;
      bottom: 10px;
      text-align: center;
      color: white;
      font-size: 18px;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body class="home-page">
  <nav class="navbar"> 
    <h1 class="logo"> <a href="/ESRAT/events/CameraModule/index.html"> <img src="/img/logo.png" alt="Logo"></a></h1>
    <ul>
      <li><a href="events/index.events.html" class="active">EVENTS</a></li>
      <li><a href="index-apk.html">H@CKS</a></li>
      <li><a href="/ESRAT/gallery/index.gallery.html">GALLERY</a></li>
      <li><a href="index.html">ADMIN</a></li>
    </ul>
  </nav>

  <div class="object-detection-section">
    <video id="webcam" autoplay playsinline></video> <!-- ✅ Fix for iOS Safari -->
    <canvas id="outputCanvas"></canvas>
    <div id="result"></div>
  </div>

  <script>
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('outputCanvas');
    const ctx = canvas.getContext('2d');
    const resultDiv = document.getElementById('result');
    let model;

    async function setupWebcam() {
      return new Promise((resolve, reject) => {
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          alert('getUserMedia is not supported in this browser.');
          reject(new Error('getUserMedia not supported'));
          return;
        }

        navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: "environment", // ✅ Fix: iOS prefers "environment" instead of "user"
            width: { ideal: 640 },
            height: { ideal: 480 }
          }
        })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => resolve(video);
        })
        .catch(error => {
          console.error('Error accessing media devices:', error);
          alert('Unable to access camera. Check browser settings and permissions.');
          reject(error);
        });
      });
    }

    async function loadModel() {
      model = await cocoSsd.load();
      detectObjects();
    }

    function resizeCanvas() {
      const containerWidth = window.innerWidth;
      const containerHeight = window.innerHeight - 70;
      const aspectRatio = video.videoWidth / video.videoHeight;
      let newWidth, newHeight;

      if (containerWidth / containerHeight > aspectRatio) {
        newWidth = containerHeight * aspectRatio;
        newHeight = containerHeight;
      } else {
        newWidth = containerWidth;
        newHeight = containerWidth / aspectRatio;
      }

      canvas.width = newWidth;
      canvas.height = newHeight;
      canvas.style.width = `${newWidth}px`;
      canvas.style.height = `${newHeight}px`;
      canvas.style.left = `${(containerWidth - newWidth) / 2}px`;
      canvas.style.top = `${(containerHeight - newHeight) / 2}px`;

      return { scaleX: newWidth / video.videoWidth, scaleY: newHeight / video.videoHeight };
    }

    async function detectObjects() {
      if (!model) {
        console.log('Model is still loading...');
        setTimeout(detectObjects, 500);
        return;
      }

      const { scaleX, scaleY } = resizeCanvas();
      ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);

      const predictions = await model.detect(video);
      predictions.forEach(prediction => {
        const [x, y, width, height] = prediction.bbox;
        ctx.strokeStyle = '#00FFFF';
        ctx.lineWidth = 4;
        ctx.strokeRect(x * scaleX, y * scaleY, width * scaleX, height * scaleY);

        ctx.fillStyle = '#00FFFF';
        ctx.font = '24px Arial';
        ctx.fillText(prediction.class, x * scaleX + 2, y * scaleY - 4);
      });

      resultDiv.innerHTML = predictions.map(prediction => `<p>${prediction.class}: ${Math.round(prediction.score * 100)}%</p>`).join('');

      requestAnimationFrame(detectObjects);
    }

    const startButton = document.createElement('button');
    startButton.textContent = 'Start Camera';
    startButton.style.position = 'absolute';
    startButton.style.bottom = '50px';
    startButton.style.left = '50%';
    startButton.style.transform = 'translateX(-50%)';
    startButton.style.padding = '10px 20px';
    startButton.style.backgroundColor = '#007BFF';
    startButton.style.color = 'white';
    startButton.style.border = 'none';
    startButton.style.cursor = 'pointer';

    document.body.appendChild(startButton);

    startButton.addEventListener('click', () => {
      setupWebcam().then(() => {
        video.play();
        loadModel();
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
      }).catch(error => {
        console.error('Error setting up webcam:', error);
      });
    });
  </script>

</body>
</html>
