<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" href="apks/favicon.ico" type="image/x-icon">
  <title>Object Detection</title>

  <!-- Include TensorFlow.js and COCO-SSD model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; overflow: hidden; background: black; color: white; text-align: center; }

    .navbar {
      position: fixed; top: 0; left: 0; width: 100%; background: #333;
      display: flex; justify-content: space-between; align-items: center;
      padding: 10px 20px; z-index: 1000;
    }

    .navbar ul { list-style: none; display: flex; gap: 15px; }
    .navbar ul li a { color: white; text-decoration: none; font-size: 16px; }

    .container {
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      height: calc(100% - 50px);
      position: relative;
    }

    video, canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
    #result { position: absolute; bottom: 10px; width: 100%; font-size: 18px; pointer-events: none; }

    .button-container {
      position: absolute; bottom: 50px; left: 50%;
      transform: translateX(-50%);
      display: flex; gap: 10px;
    }

    button {
      padding: 10px 20px; background: #007BFF; color: white; border: none;
      cursor: pointer; font-size: 16px; border-radius: 5px;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <h1 class="logo"><a href="#"><img src="/img/logo.png" alt="Logo" height="50"></a></h1>
    <ul>
      <li><a href="events/index.html">EVENTS</a></li>
      <li><a href="index-apk.html">H@CKS</a></li>
      <li><a href="gallery/index.html">GALLERY</a></li>
      <li><a href="index.html">ADMIN</a></li>
    </ul>
  </nav>

  <div class="container">
    <video id="webcam" autoplay playsinline></video>
    <canvas id="outputCanvas"></canvas>
    <div id="result"></div>
    <div class="button-container">
      <button id="startButton">Start Camera</button>
      <button id="toggleCamera">Switch Camera</button>
      <button id="toggleTorch">Toggle Torch</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
