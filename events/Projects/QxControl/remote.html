<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .pro {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
    }
    .legit {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
    }
    .reset {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: #000;
    }
    .trade-toggle {
      background: linear-gradient(90deg, #FF4747, #FF8E53);
      color: white;
      margin: 15px 0;
    }
    .trade-toggle.on {
      background: linear-gradient(90deg, #00DF75, #00B47C);
    }
    #currentMode {
      margin: 20px 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Quotex Remote</h2>
    <p id="currentMode">Current Mode: Loading...</p>
    <button class="pro" onclick="setMode('pro')">üü¢ Pro Mode</button>
    <button class="legit" onclick="setMode('legit')">üîµ Legit Mode</button>
    <button class="reset" onclick="resetMode()">‚ùå Reset Modes</button>
    <button id="tradeToggle" class="trade-toggle" onclick="toggleTrade()">
      ‚ö° Auto Trade: OFF
    </button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State Management
    let currentTradeState = false;
    const tradeToggle = document.getElementById('tradeToggle');

    // Initialize
    db.ref("tradeState").on("value", (snapshot) => {
      currentTradeState = snapshot.val() || false;
      updateTradeButton();
    });

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      
      if (!mode) display.textContent = "Current Mode: None";
      else if (mode.pro) display.textContent = "Current Mode: üü¢ PRO";
      else if (mode.legit) display.textContent = "Current Mode: üîµ LEGIT";
      else display.textContent = "Current Mode: None";
    });

    // Control Functions
    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
    }

    function toggleTrade() {
      currentTradeState = !currentTradeState;
      db.ref("tradeState").set(currentTradeState);
      db.ref("tradeCommands").set({
        type: "AUTO_TRADE",
        state: currentTradeState,
        timestamp: Date.now()
      });
    }

    function updateTradeButton() {
      tradeToggle.classList.toggle('on', currentTradeState);
      tradeToggle.textContent = `‚ö° Auto Trade: ${currentTradeState ? 'ON' : 'OFF'}`;
    }

    // Initial load
    db.ref("tradeState").once("value").then(updateTradeButton);
  </script>
</body>
</html>
