<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-bg: #000;
      --secondary-bg: #1a1a1a;
      --card-bg: rgba(28, 28, 30, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(235, 235, 245, 0.6);
      --accent-blue: #0a84ff;
      --accent-green: #30d158;
      --accent-purple: #bf5af2;
      --accent-orange: #ff9f0a;
      --accent-red: #ff453a;
      --blur-intensity: 20px;
      --border-radius: 18px;
      --button-height: 52px;
      --spacing-unit: 16px;
      --transition-speed: 0.3s;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: var(--spacing-unit);
      overflow: hidden;
    }
    
    .container {
      width: 100%;
      max-width: 380px;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-unit);
    }
    
    .card {
      background: var(--card-bg);
      backdrop-filter: blur(var(--blur-intensity));
      -webkit-backdrop-filter: blur(var(--blur-intensity));
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      padding: var(--spacing-unit);
      width: 100%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    
    h2 {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: calc(var(--spacing-unit) * 1.5);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    #currentMode {
      font-size: 0.95rem;
      color: var(--text-secondary);
      margin-bottom: var(--spacing-unit);
      padding: 12px;
      background: rgba(120, 120, 128, 0.18);
      border-radius: 10px;
      text-align: center;
    }
    
    button {
      width: 100%;
      height: var(--button-height);
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: all var(--transition-speed);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: var(--spacing-unit);
      color: white;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:last-child {
      margin-bottom: 0;
    }
    
    .pro {
      background: linear-gradient(135deg, var(--accent-green), #27a84a);
    }
    
    .legit {
      background: linear-gradient(135deg, var(--accent-blue), #0066cc);
    }
    
    .reset {
      background: linear-gradient(135deg, var(--accent-orange), var(--accent-red));
    }
    
    .trade-toggle {
      background: linear-gradient(135deg, #ff453a, #ff375f);
      margin: calc(var(--spacing-unit) * 1.5) 0;
    }
    
    .trade-toggle.on {
      background: linear-gradient(135deg, var(--accent-green), #27a84a);
    }
    
    .stats-section {
      background: var(--card-bg);
      backdrop-filter: blur(var(--blur-intensity));
      -webkit-backdrop-filter: blur(var(--blur-intensity));
      border: 1px solid var(--card-border);
      border-radius: var(--border-radius);
      padding: var(--spacing-unit);
      width: 100%;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: var(--spacing-unit);
    }
    
    .stat-item {
      background: rgba(120, 120, 128, 0.18);
      border-radius: 10px;
      padding: 12px;
    }
    
    .stat-item p:first-child {
      font-size: 0.8rem;
      color: var(--text-secondary);
      margin-bottom: 4px;
    }
    
    .stat-item span {
      font-size: 1.1rem;
      font-weight: 500;
    }
    
    #totalPL {
      color: var(--accent-green);
    }
    
    #wins {
      color: var(--accent-green);
    }
    
    #losses {
      color: var(--accent-red);
    }
    
    #winLossRatio {
      color: var(--text-primary);
    }
    
    #accuracy {
      color: var(--accent-blue);
    }
    
    #lastUpdated {
      font-size: 0.8rem;
      color: var(--text-secondary);
      text-align: center;
      margin-top: var(--spacing-unit);
    }
    
    .refresh-btn {
      background: rgba(120, 120, 128, 0.18);
      color: var(--text-primary);
      font-size: 0.9rem;
      margin-top: var(--spacing-unit);
    }
    
    .refresh-btn:hover {
      background: rgba(120, 120, 128, 0.3);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>üõ†Ô∏è Quotex Remote</h2>
      <p id="currentMode">Current Mode: Loading...</p>
      <button class="pro" onclick="setMode('pro')">
        <span>üü¢</span> Pro Mode
      </button>
      <button class="legit" onclick="setMode('legit')">
        <span>üîµ</span> Legit Mode
      </button>
      <button class="reset" onclick="resetMode()">
        <span>‚ùå</span> Reset Modes
      </button>
      <button id="tradeToggle" class="trade-toggle" onclick="toggleTrade()">
        <span>‚ö°</span> Auto Trade: OFF
      </button>
    </div>
    
    <div class="stats-section">
      <h2>üìä Trading Statistics</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <p>Total P/L</p>
          <span id="totalPL">‚Çπ0.00</span>
        </div>
        <div class="stat-item">
          <p>Accuracy</p>
          <span id="accuracy">0.00%</span>
        </div>
        <div class="stat-item">
          <p>Wins</p>
          <span id="wins">0</span>
        </div>
        <div class="stat-item">
          <p>Losses</p>
          <span id="losses">0</span>
        </div>
      </div>
      <div class="stat-item" style="grid-column: span 2;">
        <p>Win/Loss Ratio</p>
        <span id="winLossRatio">0/0</span>
      </div>
      <p id="lastUpdated">Last updated: Never</p>
      <button class="refresh-btn" onclick="fetchTelegramMessages()">
        <span>üîÑ</span> Refresh Stats
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State Management
    let currentTradeState = false;
    const tradeToggle = document.getElementById('tradeToggle');

    // Initialize
    db.ref("tradeState").on("value", (snapshot) => {
      currentTradeState = snapshot.val() || false;
      updateTradeButton();
    });

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      
      if (!mode) display.textContent = "Current Mode: None";
      else if (mode.pro) display.textContent = "Current Mode: üü¢ PRO";
      else if (mode.legit) display.textContent = "Current Mode: üîµ LEGIT";
      else display.textContent = "Current Mode: None";
    });

    // Control Functions
    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
    }

    function toggleTrade() {
      currentTradeState = !currentTradeState;
      db.ref("tradeState").set(currentTradeState);
      db.ref("tradeCommands").set({
        type: "AUTO_TRADE",
        state: currentTradeState,
        timestamp: Date.now()
      });
    }

    function updateTradeButton() {
      tradeToggle.classList.toggle('on', currentTradeState);
      tradeToggle.innerHTML = currentTradeState 
        ? '<span>‚ö°</span> Auto Trade: ON' 
        : '<span>‚ö°</span> Auto Trade: OFF';
    }

    // Trading Statistics Management
    let tradingStats = {
      totalPL: 0,
      wins: 0,
      losses: 0,
      accuracy: 0,
      lastUpdated: 'Never'
    };

    // Telegram Bot Configuration
    const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN'; // Replace with your bot token
    const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID'; // Replace with your chat ID

    // Function to fetch last messages from Telegram
    async function fetchTelegramMessages() {
      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates?limit=2&offset=-2`);
        const data = await response.json();
        
        if (data.ok && data.result.length > 0) {
          // Process the last 1-2 messages
          const messages = data.result;
          processTradingMessages(messages);
        }
      } catch (error) {
        console.error('Error fetching Telegram messages:', error);
        // Update last updated time even on error
        document.getElementById('lastUpdated').textContent = 'Last updated: ' + new Date().toLocaleString() + ' (Error)';
      }
    }

    // Function to process trading messages and update statistics
    function processTradingMessages(messages) {
      messages.forEach(update => {
        if (update.message && update.message.text) {
          const text = update.message.text.toLowerCase();
          
          // Parse trading results from messages
          if (text.includes('win') || text.includes('profit')) {
            tradingStats.wins++;
            // Extract profit amount if available
            const profitMatch = text.match(/‚Çπ?(\d+\.?\d*)/);
            if (profitMatch) {
              tradingStats.totalPL += parseFloat(profitMatch[1]);
            }
          } else if (text.includes('loss') || text.includes('lose')) {
            tradingStats.losses++;
            // Extract loss amount if available
            const lossMatch = text.match(/‚Çπ?(\d+\.?\d*)/);
            if (lossMatch) {
              tradingStats.totalPL -= parseFloat(lossMatch[1]);
            }
          }
        }
      });
      
      updateStatisticsDisplay();
    }

    // Function to update statistics display
    function updateStatisticsDisplay() {
      const totalTrades = tradingStats.wins + tradingStats.losses;
      tradingStats.accuracy = totalTrades > 0 ? ((tradingStats.wins / totalTrades) * 100).toFixed(2) : 0;
      tradingStats.lastUpdated = new Date().toLocaleString();

      // Update DOM elements
      document.getElementById('totalPL').textContent = `‚Çπ${tradingStats.totalPL.toFixed(2)}`;
      document.getElementById('wins').textContent = tradingStats.wins;
      document.getElementById('losses').textContent = tradingStats.losses;
      document.getElementById('winLossRatio').textContent = `${tradingStats.wins}/${tradingStats.losses}`;
      document.getElementById('accuracy').textContent = `${tradingStats.accuracy}%`;
      document.getElementById('lastUpdated').textContent = `Last updated: ${tradingStats.lastUpdated}`;

      // Store in Firebase for persistence
      db.ref("tradingStats").set(tradingStats);
    }

    // Load existing statistics from Firebase
    db.ref("tradingStats").on("value", (snapshot) => {
      const stats = snapshot.val();
      if (stats) {
        tradingStats = stats;
        updateStatisticsDisplay();
      }
    });

    // Initial load
    db.ref("tradeState").once("value").then(updateTradeButton);

    // Auto-fetch Telegram messages every 30 seconds
    setInterval(fetchTelegramMessages, 30000);

    // Initial fetch
    fetchTelegramMessages();
  </script>
</body>
</html>
