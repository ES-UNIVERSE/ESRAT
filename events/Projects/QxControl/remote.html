<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Remote Mode & Trade Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    #currentMode, #plStatus {
      font-size: 1.1em;
      font-weight: bold;
      margin: 15px 0;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .pro { background: linear-gradient(90deg, #00c9ff, #92fe9d); color: #000; }
    .legit { background: linear-gradient(90deg, #667eea, #764ba2); color: #fff; }
    .reset { background: linear-gradient(90deg, #ff4e50, #f9d423); color: #000; }
    .trade-up { background: linear-gradient(90deg, #43e97b, #38f9d7); color: #000; }
    .trade-down { background: linear-gradient(90deg, #ff0844, #ffb199); color: #000; }
    .auto { background: linear-gradient(90deg, #00f260, #0575e6); color: #fff; }
    .stop { background: linear-gradient(90deg, #ef3b36, #ffffff); color: #000; }

    @media (max-width: 480px) {
      .container { padding: 20px; }
      h2 { font-size: 20px; }
      button { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📲 Remote Panel</h2>
    <p id="currentMode">Current Mode: ⏳ Loading...</p>

    <button class="pro" onclick="setMode('pro')">🟢 Set Pro Mode</button>
    <button class="legit" onclick="setMode('legit')">🔵 Set Legit Mode</button>
    <button class="reset" onclick="resetMode()">❌ Reset Mode</button>

    <input type="number" id="amount" placeholder="Enter Investment ₹" />
    <button class="trade-up" onclick="placeTrade('up')">📈 Trade UP</button>
    <button class="trade-down" onclick="placeTrade('down')">📉 Trade DOWN</button>

    <button class="auto" onclick="startAuto()">⚙️ Execute Auto Trade</button>
    <button class="stop" onclick="stopAuto()">🛑 Stop Auto</button>

    <p id="plStatus">P/L: —</p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
      alert("✅ Mode reset successfully!");
    }

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      if (!mode) {
        display.textContent = "Current Mode: ❌ Unknown";
      } else if (mode.pro) {
        display.textContent = "Current Mode: 🟢 PRO";
      } else if (mode.legit) {
        display.textContent = "Current Mode: 🔵 LEGIT";
      } else {
        display.textContent = "Current Mode: ⚪ NONE";
      }
    });

    function placeTrade(direction) {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        alert("⚠️ Enter a valid investment amount!");
        return;
      }

      db.ref("remoteTrade").set({
        direction,
        amount
      });

      document.getElementById("plStatus").innerText = `📤 Trade ${direction.toUpperCase()} sent...`;
    }

    db.ref("remoteResult").on("value", (snapshot) => {
      const data = snapshot.val();
      const plStatus = document.getElementById("plStatus");
      if (!data || data.pl === undefined) {
        plStatus.innerText = "P/L: —";
      } else {
        plStatus.innerText = `${data.result} | ₹${data.pl}`;
      }
    });

    function startAuto() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (!amount || amount <= 0) {
        alert("⚠️ Enter a valid investment amount!");
        return;
      }

      firebase.database().ref("autoTrade").set({
        execute: true,
        amount: amount
      });

      document.getElementById("plStatus").innerText = `🚀 Auto Trade Executing...`;
    }

    function stopAuto() {
      firebase.database().ref("autoTrade").set({ execute: false });
      document.getElementById("plStatus").innerText = `🛑 Auto Trade Stopped.`;
    }
  </script>
</body>
</html>
