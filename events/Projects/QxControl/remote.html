<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remote Mode Switch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 30px 25px;
      max-width: 350px;
      width: 90%;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
    }
    h2 {
      margin-bottom: 10px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    #currentMode {
      font-size: 1.1em;
      font-weight: bold;
      margin: 20px 0;
      color: #eee;
    }
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
    }
    .pro {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
    }
    .legit {
      background: linear-gradient(90deg, #667eea, #764ba2);
      color: #fff;
    }
    .reset {
      background: linear-gradient(90deg, #ff4e50, #f9d423);
      color: #000;
    }
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 20px;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ†Ô∏è Toggle Mode</h2>
    <p id="currentMode">Current Mode: ‚è≥ Loading...</p>
    <button class="pro" onclick="setMode('pro')">üü¢ Set Pro Mode</button>
    <button class="legit" onclick="setMode('legit')">üîµ Set Legit Mode</button>
    <button class="reset" onclick="resetMode()">‚ùå Reset Mode</button>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function setMode(modeType) {
      const newMode = {
        pro: modeType === "pro",
        legit: modeType === "legit"
      };
      db.ref("mode").set(newMode);
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
      alert("‚úÖ Mode has been reset!");
    }

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");

      if (!mode) {
        display.textContent = "Current Mode: ‚ùå Unknown";
      } else if (mode.pro) {
        display.textContent = "Current Mode: üü¢ PRO";
      } else if (mode.legit) {
        display.textContent = "Current Mode: üîµ LEGIT";
      } else {
        display.textContent = "Current Mode: ‚ö™ NONE";
      }
    });
  </script>
</body>
</html>
