<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ES Remote Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --primary-bg: #000000;
      --card-bg: rgba(28, 28, 30, 0.8);
      --card-border: rgba(255, 255, 255, 0.1);
      --text-primary: #ffffff;
      --text-secondary: rgba(235, 235, 245, 0.6);
      --pro-gradient: linear-gradient(135deg, #32D74B, #0A84FF);
      --legit-gradient: linear-gradient(135deg, #BF5AF2, #FF375F);
      --reset-gradient: linear-gradient(135deg, #FF453A, #FF9F0A);
      --toggle-off: rgba(120, 120, 128, 0.32);
      --toggle-on: #34C759;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background: var(--primary-bg);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
      overflow: hidden;
    }
    
    .container {
      background: var(--card-bg);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid var(--card-border);
      border-radius: 24px;
      padding: 24px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    
    .logo-container {
      margin-bottom: 24px;
      cursor: pointer;
    }
    
    .logo {
      height: 48px;
      width: auto;
      object-fit: contain;
    }
    
    h2 {
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }
    
    .mode-indicator {
      background: rgba(120, 120, 128, 0.18);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 24px;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 44px;
    }
    
    .mode-indicator .indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
    }
    
    .mode-indicator.pro .indicator {
      background: #32D74B;
      box-shadow: 0 0 8px rgba(50, 215, 75, 0.4);
    }
    
    .mode-indicator.legit .indicator {
      background: #0A84FF;
      box-shadow: 0 0 8px rgba(10, 132, 255, 0.4);
    }
    
    .mode-indicator.none .indicator {
      background: var(--text-secondary);
    }
    
    .button-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    button {
      width: 100%;
      padding: 16px;
      margin: 0;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.2, 0.8, 0.4, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
      overflow: hidden;
    }
    
    button:active {
      transform: scale(0.96);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    button:hover::after {
      opacity: 1;
    }
    
    .pro {
      background: var(--pro-gradient);
    }
    
    .legit {
      background: var(--legit-gradient);
    }
    
    .reset {
      background: var(--reset-gradient);
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(120, 120, 128, 0.18);
      border-radius: 12px;
      padding: 12px 16px;
      margin: 20px 0;
    }
    
    .toggle-label {
      font-size: 16px;
      font-weight: 500;
      color: var(--text-primary);
    }
    
    .toggle-switch {
      position: relative;
      width: 52px;
      height: 32px;
    }
    
    .toggle-checkbox {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--toggle-off);
      transition: .4s;
      border-radius: 16px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 28px;
      width: 28px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    .toggle-checkbox:checked + .toggle-slider {
      background-color: var(--toggle-on);
    }
    
    .toggle-checkbox:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .icon {
      margin-right: 8px;
      font-size: 20px;
    }
    
    @media (max-width: 400px) {
      .container {
        padding: 20px;
        border-radius: 20px;
      }
      
      button {
        padding: 14px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container" onclick="window.location.href='/ESRAT/index-home.html'">
      <img src="https://github.com/ES-UNIVERSE/ESRAT/blob/dbb75ca702d58cdc00bc94613d0e99cda16a044d/img/logo.png?raw=true" alt="ES Logo" class="logo">
    </div>
    
    <h2>Remote Control Panel</h2>
    
    <div id="currentMode" class="mode-indicator none">
      <span class="indicator"></span>
      <span>Current Mode: Loading...</span>
    </div>
    
    <div class="button-grid">
      <button class="pro" onclick="setMode('pro')">
        <span class="icon">ðŸŸ¢</span> Pro Mode
      </button>
      <button class="legit" onclick="setMode('legit')">
        <span class="icon">ðŸ”µ</span> Legit Mode
      </button>
      <button class="reset" onclick="resetMode()">
        <span class="icon">âœ–</span> Reset Modes
      </button>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Auto Trade</span>
      <label class="toggle-switch">
        <input type="checkbox" id="tradeToggle" class="toggle-checkbox" onclick="toggleTrade()">
        <span class="toggle-slider"></span>
      </label>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State Management
    let currentTradeState = false;
    const tradeToggle = document.getElementById('tradeToggle');

    // Initialize
    db.ref("tradeState").on("value", (snapshot) => {
      currentTradeState = snapshot.val() || false;
      tradeToggle.checked = currentTradeState;
    });

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      
      display.className = "mode-indicator none";
      display.innerHTML = '<span class="indicator"></span><span>Current Mode: ';
      
      if (!mode) {
        display.className = "mode-indicator none";
        display.innerHTML += 'None</span>';
      } else if (mode.pro) {
        display.className = "mode-indicator pro";
        display.innerHTML += 'PRO</span>';
      } else if (mode.legit) {
        display.className = "mode-indicator legit";
        display.innerHTML += 'LEGIT</span>';
      } else {
        display.className = "mode-indicator none";
        display.innerHTML += 'None</span>';
      }
    });

    // Control Functions
    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
    }

    function toggleTrade() {
      currentTradeState = !currentTradeState;
      db.ref("tradeState").set(currentTradeState);
      db.ref("tradeCommands").set({
        type: "AUTO_TRADE",
        state: currentTradeState,
        timestamp: Date.now()
      });
    }

    // Prevent scrolling
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
