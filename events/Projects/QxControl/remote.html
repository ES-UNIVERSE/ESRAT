<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ESRAT Remote | Premium Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Apple-inspired compact design */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
    
    :root {
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.12);
      --primary-text: rgba(255, 255, 255, 0.92);
      --secondary-text: rgba(255, 255, 255, 0.7);
      --pro-gradient: linear-gradient(135deg, #00c6fb, #005bea);
      --legit-gradient: linear-gradient(135deg, #8e2de2, #4a00e0);
      --reset-gradient: linear-gradient(135deg, #ff416c, #ff4b2b);
      --trade-off-gradient: linear-gradient(135deg, #FF4747, #FF8E53);
      --trade-on-gradient: linear-gradient(135deg, #00b09b, #96c93d);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    body {
      background: radial-gradient(circle at center, #0f0f1a, #121a2e);
      color: var(--primary-text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
    }
    
    .container {
      background: var(--glass-bg);
      backdrop-filter: blur(24px);
      -webkit-backdrop-filter: blur(24px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 24px;
      width: 100%;
      max-width: 340px;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.2),
        inset 0 0 0 0.5px rgba(255, 255, 255, 0.1);
      text-align: center;
    }
    
    .logo-link {
      display: inline-block;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    .logo-link:hover {
      transform: scale(1.05);
    }
    
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 16px;
      user-select: none;
    }
    
    .status {
      background: rgba(0, 0, 0, 0.25);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 20px;
      font-size: 14px;
      font-weight: 500;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .btn {
      width: 100%;
      padding: 14px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
    }
    
    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.2s;
    }
    
    .btn:hover::after {
      opacity: 1;
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.25);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .btn-pro {
      background: var(--pro-gradient);
      color: white;
    }
    
    .btn-legit {
      background: var(--legit-gradient);
      color: white;
    }
    
    .btn-reset {
      background: var(--reset-gradient);
      color: white;
    }
    
    .btn-trade {
      margin: 20px 0;
      background: var(--trade-off-gradient);
      color: white;
    }
    
    .btn-trade.on {
      background: var(--trade-on-gradient);
    }
    
    .icon {
      font-size: 16px;
      filter: drop-shadow(0 1px 1px rgba(0, 0, 0, 0.2));
    }
    
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="https://es-universe.github.io/ESRAT/index-home.html" class="logo-link" target="_blank">
      <img src="https://raw.githubusercontent.com/ES-UNIVERSE/ESRAT/main/img/logo.png" alt="ESRAT Logo" class="logo">
    </a>
    <div class="status" id="currentMode">Current Mode: Loading...</div>
    
    <button class="btn btn-pro" onclick="setMode('pro')">
      <span class="icon">üü¢</span> Pro Mode
    </button>
    <button class="btn btn-legit" onclick="setMode('legit')">
      <span class="icon">üîµ</span> Legit Mode
    </button>
    <button class="btn btn-reset" onclick="resetMode()">
      <span class="icon">‚ùå</span> Reset Modes
    </button>
    
    <div class="divider"></div>
    
    <button id="tradeToggle" class="btn btn-trade" onclick="toggleTrade()">
      <span class="icon">‚ö°</span> Auto Trade: OFF
    </button>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State Management
    let currentTradeState = false;
    let isProcessing = false;
    const tradeToggle = document.getElementById('tradeToggle');

    // Initialize
    db.ref("tradeState").on("value", (snapshot) => {
      currentTradeState = snapshot.val() || false;
      updateTradeButton();
    });

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      
      if (!mode) display.textContent = "Current Mode: None";
      else if (mode.pro) display.textContent = "Current Mode: üü¢ PRO";
      else if (mode.legit) display.textContent = "Current Mode: üîµ LEGIT";
      else display.textContent = "Current Mode: None";
    });

    // Control Functions
    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
    }

    async function toggleTrade() {
      if (isProcessing) return;
      
      isProcessing = true;
      const newState = !currentTradeState;
      
      try {
        await db.ref("tradeState").set(newState);
        currentTradeState = newState;
        updateTradeButton();
      } catch (error) {
        console.error("Error toggling trade:", error);
      } finally {
        isProcessing = false;
      }
    }

    function updateTradeButton() {
      tradeToggle.classList.toggle('on', currentTradeState);
      tradeToggle.innerHTML = `<span class="icon">‚ö°</span> Auto Trade: ${currentTradeState ? 'ON' : 'OFF'}`;
    }

    // Initial load
    db.ref("tradeState").once("value").then(updateTradeButton);
  </script>
</body>
</html>
