<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neon Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    :root {
      --cyber-dark: #0a0a12;
      --cyber-darker: #050508;
      --neon-pink: #ff2a6d;
      --neon-blue: #05d9e8;
      --neon-purple: #d300c5;
      --neon-green: #00ff9d;
      --neon-yellow: #f9f002;
      --text-glow: 0 0 10px currentColor;
      --panel-glow: 0 0 20px rgba(5, 217, 232, 0.3);
    }
    
    @font-face {
      font-family: 'Rajdhani';
      src: url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap');
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      touch-action: manipulation;
      background-color: var(--cyber-dark);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(213, 0, 197, 0.15) 0%, transparent 30%),
        radial-gradient(circle at 80% 70%, rgba(5, 217, 232, 0.15) 0%, transparent 30%);
    }
    
    body {
      color: white;
      font-family: 'Rajdhani', 'Segoe UI', sans-serif;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      position: fixed;
    }
    
    .container {
      width: 100%;
      height: 100%;
      max-width: 100%;
      max-height: 100%;
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 15px;
      box-sizing: border-box;
      overflow: hidden;
    }
    
    .cyber-panel {
      background: rgba(10, 10, 18, 0.85);
      border: 1px solid var(--neon-blue);
      border-radius: 8px;
      padding: 16px;
      width: 100%;
      box-shadow: var(--panel-glow);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }
    
    .cyber-panel::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
    }
    
    h2 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--neon-blue);
      text-shadow: var(--text-glow);
      letter-spacing: 1px;
    }
    
    #currentMode {
      font-size: 0.9rem;
      color: var(--neon-green);
      margin-bottom: 16px;
      padding: 10px;
      background: rgba(5, 217, 232, 0.1);
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--neon-green);
      text-shadow: var(--text-glow);
    }
    
    button {
      width: 100%;
      height: 48px;
      border: none;
      border-radius: 6px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 12px;
      color: var(--cyber-dark);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
      box-shadow: 0 0 15px rgba(5, 217, 232, 0.3);
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    button:last-child {
      margin-bottom: 0;
    }
    
    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: 0.5s;
    }
    
    button:hover::before {
      left: 100%;
    }
    
    .pro {
      background: var(--neon-green);
      color: var(--cyber-dark);
      border: 1px solid var(--neon-green);
    }
    
    .legit {
      background: var(--neon-blue);
      color: var(--cyber-dark);
      border: 1px solid var(--neon-blue);
    }
    
    .reset {
      background: var(--neon-pink);
      color: white;
      border: 1px solid var(--neon-pink);
    }
    
    .trade-toggle {
      background: var(--neon-pink);
      margin: 16px 0;
      color: white;
      border: 1px solid var(--neon-pink);
    }
    
    .trade-toggle.on {
      background: var(--neon-green);
      color: var(--cyber-dark);
      border: 1px solid var(--neon-green);
    }
    
    .stats-section {
      background: rgba(10, 10, 18, 0.85);
      border: 1px solid var(--neon-purple);
      border-radius: 8px;
      padding: 16px;
      width: 100%;
      box-shadow: 0 0 20px rgba(211, 0, 197, 0.3);
      backdrop-filter: blur(5px);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .stat-item {
      background: rgba(5, 217, 232, 0.1);
      border-radius: 6px;
      padding: 12px;
      border: 1px solid var(--neon-blue);
      text-align: center;
    }
    
    .stat-item p:first-child {
      font-size: 0.75rem;
      color: var(--neon-blue);
      margin-bottom: 6px;
      text-shadow: var(--text-glow);
    }
    
    .stat-item span {
      font-size: 1.1rem;
      font-weight: 700;
      font-family: 'Rajdhani', sans-serif;
      letter-spacing: 1px;
    }
    
    #totalPL {
      color: var(--neon-green);
      text-shadow: var(--text-glow);
    }
    
    #wins {
      color: var(--neon-green);
      text-shadow: var(--text-glow);
    }
    
    #losses {
      color: var(--neon-pink);
      text-shadow: 0 0 10px var(--neon-pink);
    }
    
    #winLossRatio {
      color: var(--neon-yellow);
      text-shadow: var(--text-glow);
    }
    
    #accuracy {
      color: var(--neon-blue);
      text-shadow: var(--text-glow);
    }
    
    #lastUpdated {
      font-size: 0.7rem;
      color: var(--neon-blue);
      text-align: center;
      margin-top: 12px;
      text-shadow: var(--text-glow);
    }
    
    .refresh-btn {
      background: rgba(255, 42, 109, 0.1);
      color: var(--neon-pink);
      font-size: 0.85rem;
      margin-top: 12px;
      border: 1px solid var(--neon-pink);
      text-shadow: var(--text-glow);
      box-shadow: 0 0 15px rgba(255, 42, 109, 0.3);
    }
    
    .remote-panel {
      margin-top: 0;
    }
    
    /* Cyberpunk scanline effect */
    .cyber-panel::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(5, 217, 232, 0.1) 0%,
        rgba(5, 217, 232, 0) 10%
      );
      background-size: 100% 4px;
      pointer-events: none;
      animation: scan 4s linear infinite;
    }
    
    @keyframes scan {
      0% { top: -100%; }
      100% { top: 100%; }
    }
    
    /* Grid overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(5, 217, 232, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(5, 217, 232, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
      z-index: -1;
      opacity: 0.3;
    }
    
    /* Glow animation */
    @keyframes pulse {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }
    
    h2, #currentMode, .stat-item span {
      animation: pulse 3s infinite;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="stats-section cyber-panel">
      <h2>üìä TRADING METRICS</h2>
      <div class="stats-grid">
        <div class="stat-item">
          <p>PROFIT/LOSS</p>
          <span id="totalPL">‚Çπ0.00</span>
        </div>
        <div class="stat-item">
          <p>ACCURACY</p>
          <span id="accuracy">0.00%</span>
        </div>
        <div class="stat-item">
          <p>WINS</p>
          <span id="wins">0</span>
        </div>
        <div class="stat-item">
          <p>LOSSES</p>
          <span id="losses">0</span>
        </div>
      </div>
      <div class="stat-item" style="grid-column: span 2; margin-bottom: 0;">
        <p>WIN/LOSS RATIO</p>
        <span id="winLossRatio">0/0</span>
      </div>
      <p id="lastUpdated">LAST SYNC: NEVER</p>
      <button class="refresh-btn" onclick="fetchTelegramMessages()">
        <span>üîÑ</span> REFRESH METRICS
      </button>
    </div>

    <div class="cyber-panel remote-panel">
      <h2>üõ†Ô∏è NEON REMOTE</h2>
      <p id="currentMode">CURRENT MODE: LOADING...</p>
      <button class="pro" onclick="setMode('pro')">
        <span>üü¢</span> PRO MODE
      </button>
      <button class="legit" onclick="setMode('legit')">
        <span>üîµ</span> LEGIT MODE
      </button>
      <button class="reset" onclick="resetMode()">
        <span>‚ùå</span> RESET MODES
      </button>
      <button id="tradeToggle" class="trade-toggle" onclick="toggleTrade()">
        <span>‚ö°</span> AUTO TRADE: OFF
      </button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script>
    // Firebase Setup
    const firebaseConfig = {
      apiKey: "AIzaSyDEAy2KXezICmuuQZnhNq12nqwwBouDjt4",
      authDomain: "webcamera-es-universe-git.firebaseapp.com",
      databaseURL: "https://webcamera-es-universe-git-default-rtdb.firebaseio.com",
      projectId: "webcamera-es-universe-git",
      storageBucket: "webcamera-es-universe-git.appspot.com",
      messagingSenderId: "949054088643",
      appId: "1:949054088643:web:039f79fcae7259f4358976"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // State Management
    let currentTradeState = false;
    const tradeToggle = document.getElementById('tradeToggle');

    // Initialize
    db.ref("tradeState").on("value", (snapshot) => {
      currentTradeState = snapshot.val() || false;
      updateTradeButton();
    });

    db.ref("mode").on("value", (snapshot) => {
      const mode = snapshot.val();
      const display = document.getElementById("currentMode");
      
      if (!mode) display.textContent = "CURRENT MODE: NONE";
      else if (mode.pro) display.textContent = "CURRENT MODE: üü¢ PRO";
      else if (mode.legit) display.textContent = "CURRENT MODE: üîµ LEGIT";
      else display.textContent = "CURRENT MODE: NONE";
    });

    // Control Functions
    function setMode(modeType) {
      db.ref("mode").set({
        pro: modeType === "pro",
        legit: modeType === "legit"
      });
    }

    function resetMode() {
      db.ref("mode").set({ pro: false, legit: false });
    }

    function toggleTrade() {
      currentTradeState = !currentTradeState;
      db.ref("tradeState").set(currentTradeState);
      db.ref("tradeCommands").set({
        type: "AUTO_TRADE",
        state: currentTradeState,
        timestamp: Date.now()
      });
    }

    function updateTradeButton() {
      tradeToggle.classList.toggle('on', currentTradeState);
      tradeToggle.innerHTML = currentTradeState 
        ? '<span>‚ö°</span> AUTO TRADE: ON' 
        : '<span>‚ö°</span> AUTO TRADE: OFF';
    }

    // Trading Statistics Management
    let tradingStats = {
      totalPL: 0,
      wins: 0,
      losses: 0,
      accuracy: 0,
      lastUpdated: 'NEVER'
    };

    // Telegram Bot Configuration
    const TELEGRAM_BOT_TOKEN = 'YOUR_BOT_TOKEN'; // Replace with your bot token
    const TELEGRAM_CHAT_ID = 'YOUR_CHAT_ID'; // Replace with your chat ID

    // Function to fetch last messages from Telegram
    async function fetchTelegramMessages() {
      try {
        const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/getUpdates?limit=2&offset=-2`);
        const data = await response.json();
        
        if (data.ok && data.result.length > 0) {
          // Process the last 1-2 messages
          const messages = data.result;
          processTradingMessages(messages);
        }
      } catch (error) {
        console.error('Error fetching Telegram messages:', error);
        // Update last updated time even on error
        document.getElementById('lastUpdated').textContent = 'LAST SYNC: ' + new Date().toLocaleString() + ' (ERROR)';
      }
    }

    // Function to process trading messages and update statistics
    function processTradingMessages(messages) {
      messages.forEach(update => {
        if (update.message && update.message.text) {
          const text = update.message.text.toLowerCase();
          
          // Parse trading results from messages
          if (text.includes('win') || text.includes('profit')) {
            tradingStats.wins++;
            // Extract profit amount if available
            const profitMatch = text.match(/‚Çπ?(\d+\.?\d*)/);
            if (profitMatch) {
              tradingStats.totalPL += parseFloat(profitMatch[1]);
            }
          } else if (text.includes('loss') || text.includes('lose')) {
            tradingStats.losses++;
            // Extract loss amount if available
            const lossMatch = text.match(/‚Çπ?(\d+\.?\d*)/);
            if (lossMatch) {
              tradingStats.totalPL -= parseFloat(lossMatch[1]);
            }
          }
        }
      });
      
      updateStatisticsDisplay();
    }

    // Function to update statistics display
    function updateStatisticsDisplay() {
      const totalTrades = tradingStats.wins + tradingStats.losses;
      tradingStats.accuracy = totalTrades > 0 ? ((tradingStats.wins / totalTrades) * 100).toFixed(2) : 0;
      tradingStats.lastUpdated = new Date().toLocaleTimeString();

      // Update DOM elements
      document.getElementById('totalPL').textContent = `‚Çπ${tradingStats.totalPL.toFixed(2)}`;
      document.getElementById('wins').textContent = tradingStats.wins;
      document.getElementById('losses').textContent = tradingStats.losses;
      document.getElementById('winLossRatio').textContent = `${tradingStats.wins}/${tradingStats.losses}`;
      document.getElementById('accuracy').textContent = `${tradingStats.accuracy}%`;
      document.getElementById('lastUpdated').textContent = `LAST SYNC: ${tradingStats.lastUpdated}`;

      // Store in Firebase for persistence
      db.ref("tradingStats").set(tradingStats);
    }

    // Load existing statistics from Firebase
    db.ref("tradingStats").on("value", (snapshot) => {
      const stats = snapshot.val();
      if (stats) {
        tradingStats = stats;
        updateStatisticsDisplay();
      }
    });

    // Initial load
    db.ref("tradeState").once("value").then(updateTradeButton);

    // Auto-fetch Telegram messages every 30 seconds
    setInterval(fetchTelegramMessages, 30000);

    // Initial fetch
    fetchTelegramMessages();
  </script>
</body>
</html>
