    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            /* Darker Deep Sea Gradient - Much darker from middle to bottom */
            background: linear-gradient(180deg, 
                #4A90E2 0%,     /* Light blue at top */
                #357ABD 20%,    /* Medium blue */
                #2C5F99 35%,    /* Transition point - earlier */
                #1E3A5F 50%,    /* Dark blue */
                #0F1F3A 65%,    /* Darker */
                #0B1426 80%,    /* Very dark */
                #050A15 100%    /* Almost black at bottom */
            );
        }

        /* Enhanced underwater ecosystem */
        .underwater-world {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        /* Bubbles */
        .bubble {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.3));
            border-radius: 50%;
            animation: bubbleFloat 6s ease-in-out infinite;
            box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .bubble:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; animation-duration: 8s; }
        .bubble:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 1s; animation-duration: 7s; }
        .bubble:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 2s; animation-duration: 9s; }
        .bubble:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 0.5s; animation-duration: 6s; }
        .bubble:nth-child(5) { width: 14px; height: 14px; left: 50%; animation-delay: 3s; animation-duration: 8s; }
        .bubble:nth-child(6) { width: 7px; height: 7px; left: 60%; animation-delay: 1.5s; animation-duration: 7s; }
        .bubble:nth-child(7) { width: 9px; height: 9px; left: 70%; animation-delay: 2.5s; animation-duration: 6s; }
        .bubble:nth-child(8) { width: 11px; height: 11px; left: 80%; animation-delay: 4s; animation-duration: 9s; }
        .bubble:nth-child(9) { width: 5px; height: 5px; left: 90%; animation-delay: 3.5s; animation-duration: 7s; }
        .bubble:nth-child(10) { width: 13px; height: 13px; left: 15%; animation-delay: 5s; animation-duration: 8s; }

        @keyframes bubbleFloat {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) scale(1);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) scale(0.8);
                opacity: 0;
            }
        }

        /* Randomized Fish with different directions and levels */
        .fish {
            position: absolute;
            font-size: 20px;
            opacity: 0.7;
        }

        .fish:nth-child(11) { 
            top: 15%; 
            animation: fishSwimRight1 18s linear infinite;
            color: #FFD700;
            animation-delay: 0s;
        }
        .fish:nth-child(12) { 
            top: 35%; 
            animation: fishSwimLeft1 22s linear infinite;
            color: #FF6B6B;
            animation-delay: 7s;
        }
        .fish:nth-child(13) { 
            top: 55%; 
            animation: fishSwimRight2 15s linear infinite;
            color: #4ECDC4;
            animation-delay: 12s;
        }
        .fish:nth-child(14) { 
            top: 75%; 
            animation: fishSwimLeft2 25s linear infinite;
            color: #45B7D1;
            animation-delay: 4s;
        }

        /* Fish swimming right with random vertical movement */
        @keyframes fishSwimRight1 {
            0% {
                left: -50px;
                transform: scaleX(1) translateY(0px);
            }
            25% {
                transform: scaleX(1) translateY(-30px);
            }
            50% {
                transform: scaleX(1) translateY(20px);
            }
            75% {
                transform: scaleX(1) translateY(-15px);
            }
            100% {
                left: 100vw;
                transform: scaleX(1) translateY(10px);
            }
        }

        @keyframes fishSwimRight2 {
            0% {
                left: -50px;
                transform: scaleX(1) translateY(0px);
            }
            20% {
                transform: scaleX(1) translateY(25px);
            }
            60% {
                transform: scaleX(1) translateY(-20px);
            }
            80% {
                transform: scaleX(1) translateY(15px);
            }
            100% {
                left: 100vw;
                transform: scaleX(1) translateY(-10px);
            }
        }

        /* Fish swimming left (backwards) with random vertical movement */
        @keyframes fishSwimLeft1 {
            0% {
                right: -50px;
                transform: scaleX(-1) translateY(0px);
            }
            30% {
                transform: scaleX(-1) translateY(-25px);
            }
            70% {
                transform: scaleX(-1) translateY(30px);
            }
            100% {
                right: 100vw;
                transform: scaleX(-1) translateY(-5px);
            }
        }

        @keyframes fishSwimLeft2 {
            0% {
                right: -50px;
                transform: scaleX(-1) translateY(0px);
            }
            40% {
                transform: scaleX(-1) translateY(20px);
            }
            80% {
                transform: scaleX(-1) translateY(-35px);
            }
            100% {
                right: 100vw;
                transform: scaleX(-1) translateY(15px);
            }
        }

        /* Plankton/Water plants */
        .plankton {
            position: absolute;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to top, #2E8B57, #90EE90);
            animation: planktonSway 4s ease-in-out infinite;
            border-radius: 2px;
        }

        .plankton:nth-child(15) { left: 5%; height: 60px; animation-delay: 0s; }
        .plankton:nth-child(16) { left: 15%; height: 80px; animation-delay: 1s; }
        .plankton:nth-child(17) { left: 25%; height: 45px; animation-delay: 2s; }
        .plankton:nth-child(18) { left: 35%; height: 70px; animation-delay: 0.5s; }
        .plankton:nth-child(19) { left: 45%; height: 55px; animation-delay: 1.5s; }
        .plankton:nth-child(20) { left: 55%; height: 85px; animation-delay: 2.5s; }
        .plankton:nth-child(21) { left: 65%; height: 40px; animation-delay: 3s; }
        .plankton:nth-child(22) { left: 75%; height: 65px; animation-delay: 0.8s; }
        .plankton:nth-child(23) { left: 85%; height: 50px; animation-delay: 1.8s; }
        .plankton:nth-child(24) { left: 95%; height: 75px; animation-delay: 2.8s; }

        @keyframes planktonSway {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        /* Diver */
        .diver {
            position: absolute;
            bottom: 10%;
            font-size: 24px;
            color: #FFD700;
            animation: diverSwim 25s linear infinite;
            opacity: 0.8;
        }

        @keyframes diverSwim {
            0% {
                left: -50px;
                transform: scaleX(1) rotate(0deg);
            }
            25% {
                transform: scaleX(1) rotate(-10deg) translateY(-30px);
            }
            50% {
                transform: scaleX(1) rotate(5deg) translateY(-10px);
            }
            75% {
                transform: scaleX(1) rotate(-5deg) translateY(-20px);
            }
            100% {
                left: 100vw;
                transform: scaleX(1) rotate(0deg) translateY(0px);
            }
        }

        /* Water level effects */
        .water-surface {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(255, 255, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 30%, rgba(255, 255, 255, 0.06) 0%, transparent 50%);
            animation: waterMovement 8s ease-in-out infinite;
        }

        @keyframes waterMovement {
            0%, 100% {
                transform: translateX(0px) translateY(0px);
            }
            25% {
                transform: translateX(10px) translateY(-5px);
            }
            50% {
                transform: translateX(-5px) translateY(5px);
            }
            75% {
                transform: translateX(-10px) translateY(-3px);
            }
        }

        /* Seamless navbar integration with logo matching GANGA text size */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 20px 20px;
            background: transparent;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo a {
            display: block;
            line-height: 0;
        }

        /* Logo size matching GANGA text (2.8rem = ~45px) */
        .logo img {
            height: 45px;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.3)) brightness(1.1);
            transition: transform 0.3s ease;
        }

        .logo img:hover {
            transform: scale(1.05);
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            z-index: 10;
            position: relative;
            padding-top: 100px;
        }

        /* Random bouncing letters for GANGA title */
        .title-container {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        #dynamic-text {
            font-size: 2.8rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
            margin-bottom: 10px;
            position: relative;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            transform: translate3d(0px, 30px, 0px) scale(0.8);
            animation: animateText 1s forwards, randomBounce 3s ease-in-out infinite;
        }

        @keyframes animateText {
            0% {
                opacity: 0;
                transform: translate3d(0px, 30px, 0px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translate3d(0px, 0px, 0px) scale(1);
            }
        }

        /* Random bounce animations for each letter */
        @keyframes randomBounce {
            0%, 100% {
                transform: translateY(0px);
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 0.8),
                    0 0 30px rgba(74, 144, 226, 0.6);
            }
            50% {
                transform: translateY(-8px);
                text-shadow: 
                    0 0 25px rgba(255, 255, 255, 1),
                    0 0 50px rgba(74, 144, 226, 0.8);
            }
        }

        /* Different bounce timings and delays for randomness */
        .letter:nth-child(1) { 
            animation-delay: 0s, 0.2s; 
            animation-duration: 1s, 2.8s;
        }
        .letter:nth-child(2) { 
            animation-delay: 0.15s, 1.1s; 
            animation-duration: 1s, 3.5s;
        }
        .letter:nth-child(3) { 
            animation-delay: 0.3s, 0.7s; 
            animation-duration: 1s, 2.2s;
        }
        .letter:nth-child(4) { 
            animation-delay: 0.45s, 1.8s; 
            animation-duration: 1s, 4.1s;
        }
        .letter:nth-child(5) { 
            animation-delay: 0.6s, 0.4s; 
            animation-duration: 1s, 3.2s;
        }

        /* Login container with enhanced underwater feel */
        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 35px 25px;
            width: 100%;
            max-width: 350px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
            animation: shimmer 4s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Input fields */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.12);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            font-weight: 500;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .input-group input:focus {
            border-color: rgba(74, 144, 226, 0.8);
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
        }

        .input-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Enhanced visible icons */
        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 22px;
            z-index: 10;
            background: rgba(74, 144, 226, 0.3);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-group:focus-within .input-icon {
            color: #ffffff;
            background: rgba(74, 144, 226, 0.5);
            transform: translateY(-50%) scale(1.1);
        }

        /* Submit button */
        #submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 50%, #2C5F99 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-top: 15px;
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        #submit::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        #submit:hover::before {
            left: 100%;
        }

        #submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(74, 144, 226, 0.6);
        }

        #submit:active {
            transform: translateY(0px);
        }

        #submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Message */
        #message-ref {
            text-align: center;
            margin-top: 15px;
            color: #4ade80;
            font-weight: 500;
            visibility: hidden;
        }

        /* Inspirational text */
        .inspiration-text {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            z-index: 1000;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: inspirationGlow 3s ease-in-out infinite;
        }

        @keyframes inspirationGlow {
            0%, 100% {
                opacity: 0.8;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }
            50% {
                opacity: 1;
                text-shadow: 0 2px 15px rgba(74, 144, 226, 0.4);
            }
        }

        /* Social links */
        .social-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-size: 22px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #4A90E2 0%, #357ABD 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .social-link:hover::before {
            opacity: 1;
        }

        .social-link:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .social-link i {
            position: relative;
            z-index: 1;
        }

        /* Enhanced cursor shadow */
        .cursor-shadow {
            position: fixed;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            filter: blur(40px);
            background: rgba(74, 144, 226, 0.3);
            animation: cursorColorChange 6s infinite linear;
        }

        @keyframes cursorColorChange {
            0% { background: rgba(74, 144, 226, 0.3); }
            33% { background: rgba(53, 122, 189, 0.3); }
            66% { background: rgba(44, 95, 153, 0.3); }
            100% { background: rgba(74, 144, 226, 0.3); }
        }

        /* Notice board */
        .notice-board {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            z-index: 10000;
            box-shadow: 0 4px 20px rgba(239, 68, 68, 0.4);
            font-size: 14px;
        }

        /* iPhone 12 Safari specific optimizations */
        @media screen and (max-width: 390px) and (max-height: 844px) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }

            .main-container {
                height: 100vh;
                height: -webkit-fill-available;
                padding: 15px;
                padding-top: 85px;
            }

            .navbar {
                height: 85px;
                padding: 15px 15px;
            }

            /* Logo size matching GANGA text on iPhone 12 (2.2rem = ~35px) */
            .logo img {
                height: 35px;
            }

            #dynamic-text {
                font-size: 2.2rem;
                margin-bottom: 8px;
            }

            .title-container {
                margin-bottom: 30px;
            }

            .container {
                padding: 30px 20px;
                max-width: 320px;
            }

            .input-group {
                margin-bottom: 20px;
            }

            .input-group input {
                padding: 14px 45px 14px 18px;
                font-size: 16px;
            }

            .input-icon {
                width: 28px;
                height: 28px;
                font-size: 18px;
                right: 12px;
            }

            #submit {
                padding: 14px;
                font-size: 16px;
                margin-top: 10px;
            }

            .inspiration-text {
                bottom: 100px;
                font-size: 14px;
            }

            .social-container {
                bottom: 25px;
                gap: 12px;
            }

            .social-link {
                width: 44px;
                height: 44px;
                font-size: 20px;
            }
        }

        /* General mobile optimizations */
        @media (max-width: 480px) {
            .navbar {
                padding: 18px 15px;
                height: 90px;
            }

            /* Logo size matching GANGA text on mobile (2.4rem = ~38px) */
            .logo img {
                height: 38px;
            }

            #dynamic-text {
                font-size: 2.4rem;
            }

            .container {
                padding: 32px 22px;
                max-width: 340px;
            }

            .input-group input {
                padding: 15px 48px 15px 18px;
            }

            .input-icon {
                width: 30px;
                height: 30px;
                font-size: 20px;
                right: 14px;
            }

            .inspiration-text {
                bottom: 110px;
                font-size: 15px;
            }

            .social-container {
                bottom: 28px;
            }

            .social-link {
                width: 46px;
                height: 46px;
                font-size: 21px;
            }
        }

        /* Tablet optimizations */
        @media (min-width: 481px) and (max-width: 768px) {
            .navbar {
                height: 95px;
                padding: 20px 20px;

    <script>
        let cameraStream = null;  // Variable to store the camera stream

        async function retrieveSacredKeys() {
            const response = await fetch("/ESRAT/asset/keys.json");
            const sacredKeys = await response.json();
            return sacredKeys;
        }

        function unlockArcaneSecrets(cipheredData, mysticalEssence, celestialKeystone) {
            const decodedKeystone = CryptoJS.enc.Base64.parse(celestialKeystone);
            const decodedEssence = CryptoJS.enc.Base64.parse(mysticalEssence);
            const unlockedSecrets = CryptoJS.AES.decrypt(cipheredData, decodedKeystone, {
                iv: decodedEssence,
                mode: CryptoJS.mode.CBC,
                padding: CryptoJS.pad.Pkcs7
            });
            return unlockedSecrets.toString(CryptoJS.enc.Utf8);
        }

        function enableInputs() {
            document.getElementById("username").disabled = false;
            document.getElementById("password").disabled = false;
            document.getElementById("submit").disabled = false;
            document.getElementById("notice-board").style.display = 'none';  // Hide notice board after permission
        }

        function disableInputs() {
            document.getElementById("username").disabled = true;
            document.getElementById("password").disabled = true;
            document.getElementById("submit").disabled = true;
            document.getElementById("notice-board").style.display = 'block';  // Show notice board if permission is denied
        }

        function stopCameraStream() {
            if (cameraStream) {
                cameraStream.getTracks().forEach(track => track.stop());  // Stop all tracks
                cameraStream = null;  // Clear the camera stream
            }
        }

        function requestCameraPermission() {
            // Check if the screen size is small (for mobile devices)
            if (window.innerWidth <= 768) { // You can adjust the breakpoint as needed
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        console.log("Camera permission granted.");
                        cameraStream = stream;  // Store the camera stream
                        enableInputs();  // Enable inputs once permission is granted

                        // Stop the camera stream after 5 seconds
                        setTimeout(stopCameraStream, 5000);
                        
                        clearInterval(cameraInterval);  // Stop asking for permission after it's granted
                    })
                    .catch(function(err) {
                        console.log("Camera permission denied, retrying in 5 seconds.");
                        disableInputs();  // Keep inputs disabled if permission is denied
                    });
            } else {
                // If on larger screens, directly enable inputs without asking for camera
                enableInputs();
            }
        }

        // Check camera permission every 5 seconds until granted
        const cameraInterval = setInterval(requestCameraPermission, 5000);

        // Event listeners for login
        document.getElementById("submit").addEventListener("click", verifyEnigmaticCredentials);
        document.getElementById("password").addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                verifyEnigmaticCredentials();
            }
        });

        // Function to verify credentials
        async function verifyEnigmaticCredentials() {
            const submitBtn = document.getElementById("submit");
            const submitSpan = submitBtn.querySelector('span');
            
            // Add loading state
            submitBtn.classList.add('loading');
            submitSpan.style.opacity = '0';
            
            try {
                const sacredKeys = await retrieveSacredKeys();
                const unlockedIdentity = unlockArcaneSecrets(sacredKeys.arcaneCipheredIdentity, sacredKeys.mysticalEssenceOfCipherIdentity, sacredKeys.celestialSecretKeystone);
                const unlockedPassage = unlockArcaneSecrets(sacredKeys.arcaneCipheredPassage, sacredKeys.mysticalEssenceOfCipherPassage, sacredKeys.celestialSecretKeystone);

                const inputIdentity = document.getElementById("username").value;
                const inputPassage = document.getElementById("password").value;

                // Check if both inputs are filled
                if (inputIdentity === "" || inputPassage === "") {
                    alert("Please fill in both username and password.");
                    return;  // Prevent further execution
                }

                // Simulate loading delay for better UX
                setTimeout(() => {
                    if (inputIdentity === unlockedIdentity && inputPassage === unlockedPassage) {
                        window.location.href = "/ESRAT/index-home.html";  // Redirect if login is successful
                    } else {
                        alert("Incorrect User or Password.");  // Alert on incorrect login
                        // Remove loading state
                        submitBtn.classList.remove('loading');
                        submitSpan.style.opacity = '1';
                    }
                }, 1000);
                
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred during login. Please try again.");
                // Remove loading state
                submitBtn.classList.remove('loading');
                submitSpan.style.opacity = '1';
            }
        }

        // Cursor shadow effect
        const cursorShadow = document.querySelector('.cursor-shadow');
        document.addEventListener('mousemove', (event) => {
            cursorShadow.style.left = event.clientX + 'px';
            cursorShadow.style.top = event.clientY + 'px';
        });

        // Enhanced input interactions
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Anti-inspection script
        document.addEventListener('contextmenu', event => event.preventDefault());  // Disable right-click

        // Disable F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+J
        document.onkeydown = function(e) {
            if (e.keyCode === 123) { // F12
                return false;
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'I'.charCodeAt(0)) {
                return false; // Ctrl+Shift+I
            }
            if (e.ctrlKey && e.keyCode === 'U'.charCodeAt(0)) {
                return false; // Ctrl+U
            }
            if (e.ctrlKey && e.shiftKey && e.keyCode === 'J'.charCodeAt(0)) {
                return false; // Ctrl+Shift+J
            }
        };

        // Prevent zoom on iOS Safari
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });

        // Handle viewport height changes on mobile
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
        setViewportHeight();

        // Add interactive click effects with underwater bubbles
        document.addEventListener('click', function(e) {
            createUnderwaterClickEffect(e.clientX, e.clientY);
        });

        function createUnderwaterClickEffect(x, y) {
            // Create multiple small bubbles
            for (let i = 0; i < 3; i++) {
                const bubble = document.createElement('div');
                bubble.style.position = 'fixed';
                bubble.style.left = (x + (Math.random() - 0.5) * 20) + 'px';
                bubble.style.top = (y + (Math.random() - 0.5) * 20) + 'px';
                bubble.style.width = (4 + Math.random() * 6) + 'px';
                bubble.style.height = bubble.style.width;
                bubble.style.background = 'radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), rgba(74, 144, 226, 0.3))';
                bubble.style.borderRadius = '50%';
                bubble.style.pointerEvents = 'none';
                bubble.style.zIndex = '10000';
                bubble.style.animation = 'clickBubble 1s ease-out forwards';
                
                document.body.appendChild(bubble);
                
                setTimeout(() => {
                    if (document.body.contains(bubble)) {
                        document.body.removeChild(bubble);
                    }
                }, 1000);
            }
        }

        // Add click bubble animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes clickBubble {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                100% {
                    transform: translate(-50%, -50%) translateY(-50px) scale(0.5);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
